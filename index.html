                compressImage: function(file, maxWidth, quality) {
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.readAsDataURL(file);
                        reader.onload = event => {
                            const img = new Image();
                            img.src = event.target.result;
                            img.onload = () => {
                                const canvas = document.createElement('canvas');
                                let width = img.width; let height = img.height;
                                if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; }
                                canvas.width = width; canvas.height = height;
                                const ctx = canvas.getContext('2d');
                                ctx.drawImage(img, 0, 0, width, height);
                                resolve(canvas.toDataURL('image/jpeg', quality));
                            };
                        };
                    });
                },

                handleUserMessage: async function() {

                    const userMsgObj = { role: 'user', text: txt, img: imgBase64, timestamp: Date.now() };

                    this.state.visualHistory.push(userMsgObj);

                    this.elements['message-input'].value = '';
                    this.cancelImage();

                    if (!this.state.messageQueue) this.state.messageQueue = [];
                    
                    let parts = [];
                    if (imgBase64) {
                        const base64Data = imgBase64.split(',')[1];
                        parts.push({ inlineData: { data: base64Data, mimeType: 'image/jpeg' } });
                    }
                    if (txt) parts.push({ text: txt });
                    this.state.messageQueue.push(parts);

                cleanAiThought: function(text) {
                    if (!text) return "";
                    let clean = text.replace(/THOUGHT[\s\S]*?(\n\n|$)/gi, "");
                    clean = clean.replace(/^(I should|The user|Analysis|Step|Note|I need).*/gim, "");
                    clean = clean.replace(/\[.*?\]/g, "");
                    if (!/[ê°€-í£]/.test(clean) && /[a-zA-Z]/.test(clean)) return ""; 
                    return clean.trim();

                processAiResponse: async function(retryCount = 0) {
                    if (!this.state.chat || !this.state.messageQueue.length) return;

                    const combinedParts = this.state.messageQueue.flat();
                    if (retryCount === 0) this.state.messageQueue = []; 

                    const speed = this.state.persona.speed || 'normal';
                    let baseDelay = 1000;
                    if (speed === 'fast') baseDelay = 500;
                    else if (speed === 'slow') baseDelay = 3000;

                    const thinkingTime = Math.floor(Math.random() * baseDelay) + baseDelay;
                    
                    setTimeout(() => this.displayTypingBubble(), 200);
                    await this.wait(thinkingTime);

                    try {
                        const res = await this.state.chat.sendMessage(combinedParts);
                        this.removeTypingBubble();
                        
                        let fullResponse = res.response.text();
                        fullResponse = this.cleanAiThought(fullResponse); 
                        if (!fullResponse) fullResponse = "...";

                        const splitResponses = fullResponse.split(/(?<=[.?!])\s+/).filter(s => s.trim().length > 0);
                        const now = Date.now();

                        const userTxt = combinedParts.map(p => p.text || "[ì‚¬ì§„]").join(" ");
                        
                        this.state.chatHistory.push({ role: 'user', parts: [{ text: userTxt }], timestamp: now });
                        this.state.chatHistory.push({ role: 'model', parts: [{ text: fullResponse }], timestamp: now });

                        for (const fragment of splitResponses) {
                            if (!fragment) continue;
                            this.displayMessage('model', fragment);
                            this.state.visualHistory.push({ role: 'model', text: fragment, timestamp: now });
                            const typingDelay = Math.min(fragment.length * 50 + 500, 3000);
                            await this.wait(typingDelay); 
                        }

                        await setDoc(doc(this.state.db, 'users', this.state.user.uid), { 
                            chatHistory: this.state.chatHistory,
                            visualHistory: this.state.visualHistory 
                        }, { merge: true });

                    } catch(e) {
                        this.removeTypingBubble();
                        if (e.message.includes("429") && retryCount < 3) {
                            const delay = Math.pow(2, retryCount + 1) * 1000; 
                            await this.wait(delay);
                            this.state.messageQueue.push(combinedParts); 
                            this.processAiResponse(retryCount + 1);
                        }
                    }
                },
