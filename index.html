                            if (this.elements['persona-nickname-input']) this.elements['persona-nickname-input'].value = this.state.persona.nickname || '';
                            if (this.elements['persona-age-input']) this.elements['persona-age-input'].value = this.state.persona.age || '';
                            if (this.elements['persona-avatar-preview']) this.elements['persona-avatar-preview'].src = this.state.persona.avatarUrl || 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';
                            if (this.elements['chat-header-avatar']) this.elements['chat-header-avatar'].src = this.state.persona.avatarUrl || 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';

                            this.startChat(true);
                        } else {
                            this.showScreen('persona-screen');
                        }
                    } catch (error) {
                        console.error("Firestore Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:", error);
                        alert(`Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®: ${error.message}. ÏÑ§Ï†ï ÌôîÎ©¥ÏúºÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§.`);
                        this.showScreen('persona-screen');
                    }
                    this.applyTheme();
                    this.updateUI();
                }
                ,
                async saveDataToFirestore() {
                    if (!this.state.user) return;
                    const userRef = doc(this.state.db, 'users', this.state.user.uid);
                    const { user, db, auth, storage, chat, elements, ...settingsToSave } = this.state;
                    await setDoc(userRef, settingsToSave, { merge: true });
                }
                ,
                loginWithGoogle() {
                    const provider = new GoogleAuthProvider();
                    signInWithPopup(this.state.auth, provider).catch(error => {
                        alert(`Î°úÍ∑∏Ïù∏ Ïã§Ìå®: ${error.message}`);
                        console.error("Firebase Î°úÍ∑∏Ïù∏ Ïò§Î•ò:", error);
                    });
                }
                ,
                toggleLanguage() { this.state.language = this.state.language === 'ko' ? 'en' : 'ko'; this.updateUI(); this.saveSettings(); }
                ,
                toggleTheme() { this.state.isDarkMode = !this.state.isDarkMode; this.applyTheme(); this.saveSettings(); }
                ,
                applyTheme() {
                    document.body.className = '';
                    if(this.state.isDarkMode) document.body.classList.add('dark-mode');
                    if (this.elements['theme-toggle']) this.elements['theme-toggle'].textContent = this.state.isDarkMode ? '‚òÄÔ∏è' : 'üåô';
                }
                ,
                updateUI() {
                    const translations = this.i18n[this.state.language];
                    document.title = translations.appTitle;
                    if (this.elements['lang-toggle']) this.elements['lang-toggle'].textContent = this.state.language === 'ko' ? 'üá∫üá∏' : 'üá∞üá∑';
                    document.querySelectorAll('[data-i18n]').forEach(el => {
                        const key = el.dataset.i18n;
                        if(translations[key] !== undefined) {
                            if (el.placeholder !== undefined) el.placeholder = translations[key];
                            else el.textContent = translations[key];
                        }
                    });
                }
                ,
                saveSettings() {
                    localStorage.setItem('aiChatSettings', JSON.stringify(this.state));
                    if (this.state.user) this.saveDataToFirestore();
                }
                ,
                loadLocalSettings() {
                    const settings = JSON.parse(localStorage.getItem('aiChatSettings'));
                    if (settings) Object.assign(this.state, settings);
                    if (this.elements['api-key-input']) this.elements['api-key-input'].value = this.state.apiKey || '';
                    if (this.elements['persona-name-input']) this.elements['persona-name-input'].value = this.state.persona.name || '';
                    if (this.elements['chat-room-name-input']) this.elements['chat-room-name-input'].value = this.state.persona.chatRoomName || '';
                    if (this.elements['persona-style-input']) this.elements['persona-style-input'].value = this.state.persona.style || '';
                    if (this.elements['persona-frequency-input']) this.elements['persona-frequency-input'].value = this.state.persona.frequency || '';
                    if (this.elements['persona-tendency-input']) this.elements['persona-tendency-input'].value = this.state.persona.tendency || '';
                    if (this.elements['persona-nickname-input']) this.elements['persona-nickname-input'].value = this.state.persona.nickname || '';
                    if (this.elements['persona-age-input']) this.elements['persona-age-input'].value = this.state.persona.age || '';
                    if (this.elements['persona-avatar-preview']) this.elements['persona-avatar-preview'].src = this.state.persona.avatarUrl || 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';
                }
                ,
                savePersonaSettings() {
                    this.state.persona.name = this.elements['persona-name-input'].value.trim();
                    this.state.persona.chatRoomName = this.elements['chat-room-name-input'].value.trim();
                    this.state.persona.style = this.elements['persona-style-input'].value.trim();
                    this.state.persona.frequency = this.elements['persona-frequency-input'].value.trim();
                    this.state.persona.tendency = this.elements['persona-tendency-input'].value.trim();
                    this.state.persona.nickname = this.elements['persona-nickname-input'].value.trim();
                    this.state.persona.age = this.elements['persona-age-input'].value.trim();
                    this.saveSettings();
                    return true;
                }
                ,
                async startChat(isAutoStart = false) {
                    if (!isAutoStart) {
                        this.state.apiKey = this.elements['api-key-input'].value.trim();
                        if (!this.state.apiKey || !this.state.persona.name) { alert('API ÌÇ§ÏôÄ AI Ïù¥Î¶ÑÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.'); return; }
                        this.savePersonaSettings();
                        this.saveSettings();
                    }

                    try {
                        const avatarFile = this.elements['persona-avatar-upload'].files[0];
                        if (avatarFile && this.state.user) {
                            const storageRef = ref(this.state.storage, `avatars/${this.state.user.uid}/${Date.now()}_${avatarFile.name}`);
                            const snapshot = await uploadBytes(storageRef, avatarFile);
                            this.state.persona.avatarUrl = await getDownloadURL(snapshot.ref);
                            this.saveSettings();
                        }
                    } catch (e) {
                        alert(`Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú Ïã§Ìå®: ${e.message}`);
                        console.error("Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú Ïò§Î•ò:", e);
                    }
                    
                    if (typeof GoogleGenerativeAI === 'undefined') {
                        alert('AI ÏÑúÎπÑÏä§Ïóê Ïó∞Í≤∞Ìï† Ïàò ÏóÜÏäµÎãàÎã§. Ïù∏ÌÑ∞ÎÑ∑ Ïó∞Í≤∞ÏùÑ ÌôïÏù∏ÌïòÍ≥† ÏÉàÎ°úÍ≥†Ïπ® Ìï¥Ï£ºÏÑ∏Ïöî.');
                        this.showScreen('api-key-screen'); return;
                    }
                    
                    if (this.elements['chat-room-name-header']) this.elements['chat-room-name-header'].textContent = this.state.persona.chatRoomName || this.state.persona.name;
                    if (this.elements['chat-header-avatar']) this.elements['chat-header-avatar'].src = this.state.persona.avatarUrl || 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';
                    if (this.elements['message-area']) this.elements['message-area'].innerHTML = '';
                    
                    try {
                        const genAI = new GoogleGenerativeAI(this.state.apiKey);
                        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                        const history = (this.state.chatHistory || []).map(m => ({role: m.role, parts: [{text: m.text}]}));
                        const systemPrompt = `You are my AI partner. Your name is '${this.state.persona.name}'. My pet name for you is '${this.state.persona.nickname}'. You are ${this.state.persona.age} years old. Your overall style is '${this.state.persona.style}'. You tend to '${this.state.persona.tendency}' in conversation. You contact me '${this.state.persona.frequency}'. Please reply in ${this.state.language === 'ko' ? 'Korean' : 'English'}. Keep replies natural and conversational.`;
                        this.state.chat = model.startChat({
                            history: history, generationConfig: { maxOutputTokens: 200 }, systemInstruction: systemPrompt,
                        });
                        this.showScreen('chat-screen');
                        if (!isAutoStart && !this.state.chatHistory.length) {
                            this.sendInitialGreeting();
                        }
                    } catch (error) {
                        alert(`AI Ï±ÑÌåÖ ÏãúÏûë Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. API ÌÇ§Í∞Ä Ïò¨Î∞îÎ•∏ÏßÄ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî. Ïò§Î•ò: ${error.message}`);
                        console.error("AI Chat Ï¥àÍ∏∞Ìôî Ïò§Î•ò:", error);
                        this.showScreen('api-key-screen');
                    }
                }
                ,
                async sendInitialGreeting() {
                    const greetingPrompt = "You are starting a conversation with me for the first time. Greet me warmly based on your persona.";
                    try {
                        const result = await this.state.chat.sendMessage(greetingPrompt);
                        const aiText = result.response.text();
                        this.state.chatHistory.push({ role: 'model', text: aiText });
                        this.displayMessage('model', aiText);
                    } catch (error) {
                        this.displayMessage('model', `(Ïù∏ÏÇ¨ Î©îÏãúÏßÄÎ•º ÏÉùÏÑ±ÌïòÎäî Îç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§: ${error.message})`);
                    }
                }
                ,
                async sendMessage() {
                    const messageText = this.elements['message-input'].value.trim();
                    if (!messageText || !this.state.chat) return;
                    
                    if (!this.state.chatHistory) this.state.chatHistory = [];
                    this.state.chatHistory.push({ role: 'user', text: messageText });
                    this.displayMessage('user', messageText);
                    if (this.elements['message-input']) this.elements['message-input'].value = '';

                    try {
                        const result = await this.state.chat.sendMessage(messageText);
                        const aiText = result.response.text();
                        this.state.chatHistory.push({ role: 'model', text: aiText });
                        this.displayMessage('model', aiText);
                    } catch (error) {
                        this.displayMessage('model', `Ï£ÑÏÜ°Ìï©ÎãàÎã§, Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ${error.message}`);
                    }
                    this.saveSettings();
                }
                ,
                displayMessage(role, text) {
                    const container = document.createElement('div');
                    container.classList.add('message-container', role === 'model' ? 'partner' : 'user');
                    const bubble = document.createElement('div');
                    bubble.classList.add('message-bubble');

                    if (window.marked) bubble.innerHTML = window.marked.parse(text);
                    else bubble.textContent = text;
                    
                    if (this.elements['message-area']) {
                        this.elements['message-area'].appendChild(container);
                        this.elements['message-area'].scrollTop = this.elements['message-area'].scrollHeight;
                    } else {
                        console.warn("Message area element not found, cannot display message.");
                    }
                }
            };
            app.init();
        });
    </script>
