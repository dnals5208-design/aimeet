        .button { display: block; width: 100%; padding: 1rem; border: none; border-radius: var(--border-radius-md); font-size: 1rem; font-weight: 600; cursor: pointer; text-align: center; transition: background-color var(--transition), transform var(--transition); }
        .button-primary { background-color: var(--accent); color: #fff; }

        .modal-content { background-color: var(--modal-bg); padding: 24px; border-radius: var(--border-radius-lg); width: 90%; max-width: 500px; position: relative; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }

        .chat-header-avatar { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; margin-right: 0.75rem; background-color: var(--divider); }
        .chat-header-info { flex-grow: 1; text-align: left; }
        .chat-header-info h2 { font-size: 1.1rem; margin: 0; }
        .chat-header .control-btn { width: auto; font-size: 0.8rem; padding: 4px 8px; }
        #message-area { flex-grow: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 0.75rem; background-color: var(--bg-secondary); }
        .message-bubble { padding: 0.6rem 1rem; border-radius: 1.25rem; line-height: 1.5; max-width: 75%; word-wrap: break-word; }
        .message-container { display: flex; }

        .message-container.partner { justify-content: flex-start; }

        .message-container.partner .message-bubble { background-color: var(--partner-bubble); color: var(--partner-text); }
        .chat-footer { display: flex; align-items: center; padding: 0.75rem; border-top: 1px solid var(--divider); background-color: var(--bg-primary); }
        #message-input { flex-grow: 1; border: none; background-color: var(--bg-secondary); border-radius: 1.5rem; padding: 0.75rem 1.25rem; font-size: 1rem; color: var(--text-primary); margin-right: 0.75rem; }

                    const file = event.target.files[0];

                    this.elements['persona-avatar-preview'].src = URL.createObjectURL(file);
                },
                saveAndStartChat: async function() {
                    this.state.apiKey = this.elements['api-key-input'].value.trim();
                    this.state.persona.name = this.elements['persona-name-input'].value.trim();
                    this.state.persona.chatRoomName = this.elements['chat-room-name-input'].value.trim();
                    this.state.persona.style = this.elements['persona-style-input'].value.trim();
                    this.state.persona.frequency = this.elements['persona-frequency-input'].value.trim();
                    this.state.persona.tendency = this.elements['persona-tendency-input'].value.trim();
                    this.state.persona.nickname = this.elements['persona-nickname-input'].value.trim();
                    this.state.persona.age = this.elements['persona-age-input'].value.trim();

                    if (!this.state.apiKey || !this.state.persona.name) {
                        alert('API í‚¤ì™€ AI ì´ë¦„ì„ ëª¨ë‘ ìž…ë ¥í•´ì£¼ì„¸ìš”.'); return;
                    }

                    const avatarFile = this.elements['persona-avatar-upload'].files[0];
                    if (avatarFile) {
                        try {
                            const storageRef = ref(this.state.storage, `avatars/${this.state.user.uid}`);
                            const snapshot = await uploadBytes(storageRef, avatarFile);
                            this.state.persona.avatarUrl = await getDownloadURL(snapshot.ref);
                        } catch (e) {
                            alert(`ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨: ${e.message}`);
                        }
                    }
                    
                    await this.saveDataToFirestore();
                    this.startChat(false);
                },
                // [FIXED] startChat Function
                startChat: async function(isAutoStart) {
                    if (typeof GoogleGenerativeAI === 'undefined') {
                        alert('AI ì„œë¹„ìŠ¤ì— ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì¸í„°ë„· ì—°ê²°ì„ í™•ì¸í•˜ê³  ìƒˆë¡œê³ ì¹¨ í•´ì£¼ì„¸ìš”.');
                        this.showScreen('setup-screen'); return;
                    }

                    this.elements['chat-room-name-header'].textContent = this.state.persona.chatRoomName || this.state.persona.name;
                    this.elements['chat-header-avatar'].src = this.state.persona.avatarUrl || DEFAULT_AVATAR;
                    this.elements['message-area'].innerHTML = '';
                    
                    // Load existing history to UI
                    if (this.state.chatHistory && this.state.chatHistory.length > 0) {
                        this.state.chatHistory.forEach(msg => {
                            // Gemini API parts structure: [{text: "..."}]
                            if(msg.parts && msg.parts[0] && msg.parts[0].text) {
                                this.displayMessage(msg.role, msg.parts[0].text);
                            }
                        });
                    }

                    try {
                        const genAI = new GoogleGenerativeAI(this.state.apiKey);
                        const systemPrompt = `You are my AI partner. Your name is '${this.state.persona.name}'. My pet name for you is '${this.state.persona.nickname}'. You are ${this.state.persona.age} years old. Your overall style is '${this.state.persona.style}'. You tend to '${this.state.persona.tendency}' in conversation. You contact me '${this.state.persona.frequency}'. Please reply in ${this.state.language === 'ko' ? 'Korean' : 'English'}. Keep replies natural and conversational.`;
                        
                        // [CRITICAL FIX] Define systemInstruction here
                        const model = genAI.getGenerativeModel({ 
                            model: "gemini-1.5-flash",
                            systemInstruction: systemPrompt 
                        });
                        
                        this.state.chat = model.startChat({ 
                            history: this.state.chatHistory, 
                            generationConfig: { maxOutputTokens: 200 }
                        });
                        
                        this.showScreen('chat-screen');

                        if (!isAutoStart && (!this.state.chatHistory || this.state.chatHistory.length === 0)) {
                            this.sendInitialGreeting();
                        }
                    } catch (error) {
                        alert(`AI ì±„íŒ… ì‹œìž‘ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. API í‚¤ê°€ ì˜¬ë°”ë¥¸ì§€ í™•ì¸í•´ì£¼ì„¸ìš”. ì˜¤ë¥˜: [${error.name}] ${error.message}`);
                        console.error("AI Chat ì´ˆê¸°í™” ì˜¤ë¥˜:", error);
                        this.showScreen('setup-screen');
                    }
                },
                sendInitialGreeting: async function() {
                    const greetingPrompt = "You are starting a conversation with me for the first time. Greet me warmly based on your persona.";
                    this.displayMessage('model', '...');
                    try {
                        const result = await this.state.chat.sendMessage(greetingPrompt);
                        const aiText = result.response.text();
                        
                        // Remove loading indicator
                        if(this.elements['message-area'].lastChild.textContent === '...') {
                            this.elements['message-area'].removeChild(this.elements['message-area'].lastChild);
                        }
                        
                        this.displayMessage('model', aiText);
                        // History is automatically updated in the chat object, but we need to sync our local state for Firestore
                        // However, manually adding prompts to history for 'sendMessage' isn't always needed for the chat object itself, 
                        // but we do it to save to Firestore.
                        
                        // Note: Gemini's sendMessage automatically appends to the internal history.
                        // We just need to update our local state array to save it.
                        // For the greeting, we don't necessarily want to save the "You are starting..." prompt as a user message in UI,
                        // but for consistency with API history, we should. 
                        // To make it cleaner for the user, we won't show the prompt in UI (already handled), but we save it.
                        
                        // Re-fetching history from the chat object is safer if available, but manual push is standard for simple apps.
                        this.state.chatHistory.push({ role: 'user', parts: [{ text: greetingPrompt }] });
                        this.state.chatHistory.push({ role: 'model', parts: [{ text: aiText }] });
                        
                        this.saveDataToFirestore();
                    } catch (error) {
                        if(this.elements['message-area'].lastChild.textContent === '...') {
                            this.elements['message-area'].removeChild(this.elements['message-area'].lastChild);
                        }
                        this.displayMessage('model', `(ì¸ì‚¬ ë©”ì‹œì§€ ìƒì„± ì‹¤íŒ¨: ${error.message})`);
                    }
                },
                sendMessage: async function() {
                    const messageText = this.elements['message-input'].value.trim();
                    if (!messageText || !this.state.chat) return;
                    
                    this.displayMessage('user', messageText);
                    this.elements['message-input'].value = '';
                    
                    this.displayMessage('model', '...'); 
                    try {
                        const result = await this.state.chat.sendMessage(messageText);
                        const aiText = result.response.text();
                        
                        // Remove loading
                        if(this.elements['message-area'].lastChild.textContent === '...') {
                            this.elements['message-area'].removeChild(this.elements['message-area'].lastChild);
                        }

                        this.displayMessage('model', aiText);
                        
                        // Update History & Save
                        this.state.chatHistory.push({ role: 'user', parts: [{ text: messageText }] });
                        this.state.chatHistory.push({ role: 'model', parts: [{ text: aiText }] });
                        this.saveDataToFirestore();
                    } catch (error) {
                         if(this.elements['message-area'].lastChild.textContent === '...') {
                            this.elements['message-area'].removeChild(this.elements['message-area'].lastChild);
                        }
                        this.displayMessage('model', `ì˜¤ë¥˜ ë°œìƒ: ${error.message}`);
                    }
                },
                displayMessage: function(role, text) {
                    const container = document.createElement('div');
                    container.className = `message-container ${role === 'user' ? 'user' : 'partner'}`;
                    const bubble = document.createElement('div');
                    bubble.className = 'message-bubble';
                    bubble.textContent = text;
                    container.appendChild(bubble);
                    this.elements['message-area'].appendChild(container);
                    this.elements['message-area'].scrollTop = this.elements['message-area'].scrollHeight;
                }
            };
            document.addEventListener('DOMContentLoaded', () => {
                app.init();
            });
        })();
    </script>
