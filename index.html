                compressImage: function(file, maxWidth, quality) {
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.readAsDataURL(file);
                        reader.onload = event => {
                            const img = new Image();
                            img.src = event.target.result;
                            img.onload = () => {
                                const canvas = document.createElement('canvas');
                                let width = img.width; let height = img.height;
                                if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; }
                                canvas.width = width; canvas.height = height;
                                const ctx = canvas.getContext('2d');
                                ctx.drawImage(img, 0, 0, width, height);
                                resolve(canvas.toDataURL('image/jpeg', quality));
                            };
                        };
                    });
                },

                        // ë‹¨ìˆœíˆ ëŒ€í™”ë¥¼ ì´ì–´ê°€ë¼ëŠ” ì‹ í˜¸ë¥¼ ë³´ë‚¼ ìˆ˜ ìˆìŒ.
                        // ì—¬ê¸°ì„  ê°€ì¥ ìµœê·¼ ì‚¬ìš©ì ë°œí™”ê°€ íˆìŠ¤í† ë¦¬ì— ìˆë‹¤ê³  ê°€ì •í•˜ê³  
                        // (displayMessageì—ì„œ íˆìŠ¤í† ë¦¬ ì €ì¥ì„ ì•ˆ í–ˆë‹¤ë©´ ì—¬ê¸°ì„œ ì²˜ë¦¬)

                        // ë‹¨ìˆœí•˜ê²Œ: GeminiëŠ” history ê¸°ë°˜ì´ë¯€ë¡œ, sendToAI í˜¸ì¶œ ì‹œ 
                        // ê°€ì¥ ìµœê·¼ì— ë³´ë‚¸ í…ìŠ¤íŠ¸ë¥¼ ì¸ìë¡œ ë„˜ê²¨ì•¼ í•¨. 
                        
                        // ìˆ˜ì •: handleUserMessage êµ¬ì¡°ìƒ í…ìŠ¤íŠ¸ë¥¼ ì €ì¥í•´ë‘¬ì•¼ í•¨.
                        // í¸ì˜ìƒ ì—¬ê¸°ì„œ ê¼¼ìˆ˜: ê·¸ëƒ¥ "ë‹µì¥í•´ì¤˜" ëŠë‚Œìœ¼ë¡œ ë§ˆì§€ë§‰ ì»¨í…ìŠ¤íŠ¸ë¥¼ ë³´ëƒ„
                        // í•˜ì§€ë§Œ ì •í™•ì„±ì„ ìœ„í•´ handleUserMessageì—ì„œ chat.sendMessageë¥¼ í˜¸ì¶œí•˜ë˜
                        // awaitë¥¼ ì—¬ê¸°ì„œ ì²˜ë¦¬í•˜ëŠ” ê²Œ ë§ìŒ.
                        
                        // [êµ¬ì¡° ë³€ê²½] sendToAIëŠ” ë³µì¡í•˜ë‹ˆ, ê·¸ëƒ¥ sendMessageë¥¼ ìˆ˜ì •í•´ì„œ ì“°ë˜
                        // "ì‚¬ìš©ì ì…ë ¥ -> UI í‘œì‹œ -> (ëŒ€ê¸°) -> AI ìš”ì²­ -> (ëŒ€ê¸°) -> AI ì‘ë‹µ í‘œì‹œ" ìˆœì„œë¡œ ê°.
                        
                        // ì•„ê¹Œ handleUserMessageì—ì„œ ì´ë¯¸ UIëŠ” ê·¸ë ¸ìŒ.

                        // ê·¸ë˜ì„œ handleUserMessageì—ì„œ sendMessageë¥¼ í˜¸ì¶œí•˜ì§€ ì•Šê³ , ì—¬ê¸°ì„œ í˜¸ì¶œí•¨.
                        // ë‹¤ë§Œ, ì•„ê¹Œ í…ìŠ¤íŠ¸ê°€ ë‚ ì•„ê°”ìœ¼ë‹ˆ... 
                        // **ì¬ìˆ˜ì •**: handleUserMessageì—ì„œ í…ìŠ¤íŠ¸ë¥¼ ì–´ë”˜ê°€(this.state.pendingText)ì— ì €ì¥í•´ë‘¬ì•¼ í•¨.
                    } catch(e) {}
                    
                    // ë¡œì§ ë‹¨ìˆœí™”ë¥¼ ìœ„í•´ sendToAI ëŒ€ì‹  processAIResponseë¥¼ ìƒˆë¡œ ë§Œë“¦
                    // ìœ„ handleUserMessage ë¡œì§ì„ íê¸°í•˜ê³  ì•„ë˜ì™€ ê°™ì´ í†µí•©í•¨.
                },

                // [ìµœì¢… ìˆ˜ì •ëœ ì „ì†¡ ë¡œì§]

                handleUserMessage: async function() {
                    const txt = this.elements['message-input'].value.trim();

                    if (!txt && !imgBase64) return;

                    // 1. ë‚´ ë§í’ì„  ì¦‰ì‹œ í‘œì‹œ

                    // 2. ì „ì†¡ íì— ìŒ“ê¸° (ì—°ì† ì…ë ¥ ëŒ€ì‘)
                    if (!this.state.messageQueue) this.state.messageQueue = [];
                    
                    let parts = [];

                        const base64Data = imgBase64.split(',')[1];

                    this.state.messageQueue.push(parts);

                    // 3. ë””ë°”ìš´ìŠ¤ (ë§ ëë‚  ë•Œê¹Œì§€ ëŒ€ê¸°)
                    if (this.state.debounceTimer) clearTimeout(this.state.debounceTimer);

                    // íë¥¼ í•©ì³ì„œ ë³´ëƒ„. ì—¬ê¸°ì„  íì˜ ë§ˆì§€ë§‰ ë‚´ìš©ë§Œ ë³´ë‚´ëŠ” ì‹ìœ¼ë¡œ ì²˜ë¦¬í•˜ê±°ë‚˜
                    // íë¥¼ ìˆœíšŒí•˜ë©° sendMessageë¥¼ í•˜ë˜ ì‘ë‹µì€ ë§ˆì§€ë§‰ì—ë§Œ ë°›ìŒ.
                    
                    // ê°„ë‹¨íˆ: íì˜ ëª¨ë“  ë‚´ìš©ì„ í…ìŠ¤íŠ¸ë¡œ í•©ì³ì„œ ë³´ëƒ„ (ì´ë¯¸ì§€ëŠ” ì²«ë²ˆì§¸êº¼ë§Œ)
                    // ë³µì¡í•˜ë‹ˆ, ê°€ì¥ ì‰¬ìš´ ë°©ë²•: ë§ˆì§€ë§‰ ë©”ì‹œì§€ íŒŒíŠ¸ë§Œ AIì—ê²Œ ì „ë‹¬ (ì»¨í…ìŠ¤íŠ¸ëŠ” ìœ ì§€ë˜ë¯€ë¡œ)
                    
                    const combinedParts = this.state.messageQueue.flat();
                    this.state.messageQueue = []; // í ë¹„ìš°ê¸°

                    // 4. ì½ê³  ì”¹ëŠ” ì‹œê°„ (ëœë¤ ë”œë ˆì´)
                    const thinkingTime = Math.floor(Math.random() * 5000) + 2000; // 2~7ì´ˆ
                    
                    // íƒ€ì´í•‘ íš¨ê³¼ ì‹œì‘
                    setTimeout(() => this.elements['typing-indicator'].classList.add('active'), thinkingTime - 1000);
                    
                    await this.wait(thinkingTime);

                    try {
                        const res = await this.state.chat.sendMessage(combinedParts);
                        this.elements['typing-indicator'].classList.remove('active');
                        
                        const fullResponse = res.response.text();
                        
                        // 5. AI ì‘ë‹µ ë‚˜ëˆ ì„œ ë³´ë‚´ê¸° (ë¬¸ì¥ ë‹¨ìœ„ ìŠ¤í”Œë¦¿)
                        // ì˜¨ì , ë¬¼ìŒí‘œ, ëŠë‚Œí‘œ ë’¤ì— ì¤„ë°”ê¿ˆì´ ì—†ìœ¼ë©´ ì¶”ê°€í•´ì„œ ë‚˜ëˆ”
                        const splitResponses = fullResponse.split(/(?<=[.?!])\s+/).filter(s => s.trim().length > 0);

                            // ë©”ì‹œì§€ ì‚¬ì´ì‚¬ì´ ë”œë ˆì´ (ì‚¬ëŒì²˜ëŸ¼)
                            await this.wait(fragment.length * 50 + 500); 
                        }

                        // íˆìŠ¤í† ë¦¬ ì €ì¥ (ë‹¨ìˆœí™”: ì „ì²´ í…ìŠ¤íŠ¸ë¡œ ì €ì¥)
                        // ì‹¤ì œë¡œëŠ” combinedPartsë¥¼ ì €ì¥í•´ì•¼ í•˜ì§€ë§Œ, ì—¬ê¸°ì„  í…ìŠ¤íŠ¸ë§Œ ì €ì¥
                        const userTxt = combinedParts.map(p => p.text || "[ì‚¬ì§„]").join(" ");
                        this.state.chatHistory.push({ role: 'user', parts: [{ text: userTxt }] });
