    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
        
        const DEFAULT_AVATAR = "data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=";
        const MODEL_NAME = "gemini-2.5-flash"; // ì‚¬ìš©ì ìš”ì²­ëŒ€ë¡œ 2.5-flash ê³ ì •

        (function() {
            const app = {
                elements: {},
                state: { 
                    apiKey: null, language: 'ko', isDarkMode: false, persona: {}, chat: null, 
                    chatHistory: [], visualHistory: [], 
                    db: null, auth: null, user: null, pendingImage: null,
                    debounceTimer: null, messageQueue: []
                },
                init: function() {
                    const firebaseConfig = {
                        apiKey: "AIzaSyDmO1wpZQJEiPEjNoq7xtFcq33akIzoGY8",
                        authDomain: "aimeet-c235c.firebaseapp.com",
                        projectId: "aimeet-c235c",
                        appId: "1:732324287861:web:15d894068755c627842f3c"
                    };
                    
                    // ID ë§¤í•‘ (ID ì˜¤ë¥˜ ë°©ì§€)
                    const ids = ['app', 'loading-screen', 'login-screen', 'setup-screen', 'chat-screen', 'lang-toggle-login', 'theme-toggle-login', 'lang-toggle-setup', 'theme-toggle-setup', 'theme-toggle-chat', 'api-key-input', 'persona-name-input', 'chat-room-name-input', 'persona-style-input', 'persona-frequency-input', 'persona-tendency-input', 'persona-nickname-input', 'persona-age-input', 'persona-avatar-upload', 'persona-avatar-preview', 'upload-trigger-btn', 'start-chat-btn', 'reset-btn-setup', 'reset-btn-chat', 'chat-header-avatar', 'chat-room-name-header', 'logout-btn', 'login-btn', 'message-area', 'message-input', 'send-btn', 'attach-btn', 'chat-image-input', 'image-preview-area', 'image-preview-img', 'cancel-image-btn', 'timezone-select', 'speed-select'];
                    ids.forEach(id => { this.elements[id] = document.getElementById(id); });
                    
                    if(this.elements['persona-avatar-preview']) this.elements['persona-avatar-preview'].src = DEFAULT_AVATAR;

                    const firebaseApp = initializeApp(firebaseConfig);
                    this.state.auth = getAuth(firebaseApp);
                    this.state.db = getFirestore(firebaseApp);

                    this.loadSettings(); this.addEventListeners();
                    
                    onAuthStateChanged(this.state.auth, (user) => {
                        if (user) { 
                            this.state.user = user; 
                            this.loadDataFromFirestore(); 
                        } else {
                            this.showScreen('login-screen');
                        }
                    });
                },
                addEventListeners: function() {
                    const el = this.elements;
                    el['login-btn'].addEventListener('click', () => signInWithPopup(this.state.auth, new GoogleAuthProvider()));
                    el['logout-btn'].addEventListener('click', () => signOut(this.state.auth));
                    el['upload-trigger-btn'].addEventListener('click', () => el['persona-avatar-upload'].click());
                    el['persona-avatar-upload'].addEventListener('change', e => this.processImage(e.target.files[0], 'avatar'));
                    el['start-chat-btn'].addEventListener('click', () => this.saveAndStartChat());
                    el['reset-btn-setup'].addEventListener('click', () => this.resetUserData());
                    el['reset-btn-chat'].addEventListener('click', () => this.resetUserData());
                    el['send-btn'].addEventListener('click', () => this.handleUserMessage());
                    el['message-input'].addEventListener('keydown', e => { if (e.key === 'Enter') this.handleUserMessage(); });
                    el['attach-btn'].addEventListener('click', () => el['chat-image-input'].click());
                    el['chat-image-input'].addEventListener('change', e => this.handleChatImage(e));
                    el['cancel-image-btn'].addEventListener('click', () => this.cancelImage());
                    
                    if(el['chat-header-avatar']) {
                        el['chat-header-avatar'].addEventListener('click', () => {
                            if(confirm("í”„ë¡œí•„ ì‚¬ì§„ì„ ë³€ê²½í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) el['persona-avatar-upload'].click();
                        });
                    }
                    
                    ['login', 'setup'].forEach(scr => {
                        if(el[`theme-toggle-${scr}`]) el[`theme-toggle-${scr}`].addEventListener('click', () => this.toggleTheme());
                    });
                    if(el['theme-toggle-chat']) el['theme-toggle-chat'].addEventListener('click', () => this.toggleTheme());
                },
                compressImage: function(file, maxWidth, quality) {
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.readAsDataURL(file);
                        reader.onload = event => {
                            const img = new Image();
                            img.src = event.target.result;
                            img.onload = () => {
                                const canvas = document.createElement('canvas');
                                let width = img.width; let height = img.height;
                                if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; }
                                canvas.width = width; canvas.height = height;
                                const ctx = canvas.getContext('2d');
                                ctx.drawImage(img, 0, 0, width, height);
                                resolve(canvas.toDataURL('image/jpeg', quality));
                            };
                        };
                    });
                },
                processImage: async function(file, type) {
                    if (!file) return;
                    if (type === 'avatar') {
                        const base64 = await this.compressImage(file, 300, 0.7);
                        this.elements['persona-avatar-preview'].src = base64;
                        if(this.elements['chat-header-avatar']) this.elements['chat-header-avatar'].src = base64;
                        this.state.persona.avatarUrl = base64;
                        if(this.state.user) await setDoc(doc(this.state.db, 'users', this.state.user.uid), { persona: this.state.persona }, { merge: true });
                    }
                },
                handleChatImage: async function(e) {
                    const file = e.target.files[0];
                    if (!file) return;
                    this.elements['image-preview-area'].classList.add('active');
                    this.elements['image-preview-img'].src = URL.createObjectURL(file);
                    this.state.pendingImage = await this.compressImage(file, 800, 0.7); 
                    e.target.value = '';
                },
                cancelImage: function() {
                    this.state.pendingImage = null;
                    this.elements['image-preview-area'].classList.remove('active');
                },
                resetUserData: async function() {
                    if (confirm("ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                        await setDoc(doc(this.state.db, 'users', this.state.user.uid), { apiKey: '', chatHistory: [], visualHistory: [], persona: {} });
                        location.reload();
                    }
                },
                showScreen: function(id) {
                    ['loading-screen', 'login-screen', 'setup-screen', 'chat-screen'].forEach(s => {
                        const el = this.elements[s];
                        if (el) {
                            if (s === id) el.classList.add('active');
                            else el.classList.remove('active');
                        }
                    });
                },
                scrollToBottom: function() {
                    const area = this.elements['message-area'];
                    if(area) area.scrollTop = area.scrollHeight;
                },
                loadDataFromFirestore: async function() {
                    try {
                        const snap = await getDoc(doc(this.state.db, 'users', this.state.user.uid));
                        if (snap.exists()) {
                            const data = snap.data();
                            if (data.apiKey && data.persona && data.persona.name) {
                                this.state.apiKey = data.apiKey;
                                this.state.persona = data.persona;
                                
                                const now = Date.now();
                                const retentionMs = 7 * 24 * 60 * 60 * 1000;
                                
                                this.state.chatHistory = (data.chatHistory || []).filter(msg => !msg.timestamp || (now - msg.timestamp < retentionMs));
                                this.state.visualHistory = (data.visualHistory || []).filter(msg => !msg.timestamp || (now - msg.timestamp < retentionMs));

                                ['api-key-input', 'persona-name-input', 'chat-room-name-input', 'persona-style-input', 'persona-frequency-input', 'persona-tendency-input', 'persona-nickname-input', 'persona-age-input'].forEach(k => {
                                    const field = k.replace('-input', '').split('-').pop();
                                    if(this.elements[k]) this.elements[k].value = this.state.persona[field] || '';
                                });
                                if (this.elements['timezone-select']) this.elements['timezone-select'].value = this.state.persona.timezone || 'Asia/Seoul';
                                if (this.elements['speed-select']) this.elements['speed-select'].value = this.state.persona.speed || 'normal';
                                this.elements['persona-avatar-preview'].src = this.state.persona.avatarUrl || DEFAULT_AVATAR;
                                this.startChat(true); 
                            } else {
                                this.showScreen('setup-screen'); 
                            }
                        } else {
                            this.showScreen('setup-screen'); 
                        }
                    } catch (error) {
                        this.showScreen('setup-screen');
                    }
                },
                saveAndStartChat: async function() {
                    this.state.apiKey = this.elements['api-key-input'].value.trim();
                    const p = this.state.persona;
                    p.name = this.elements['persona-name-input'].value;
                    p.chatRoomName = this.elements['chat-room-name-input'].value;
                    p.style = this.elements['persona-style-input'].value;
                    p.frequency = this.elements['persona-frequency-input'].value;
                    p.tendency = this.elements['persona-tendency-input'].value;
                    p.nickname = this.elements['persona-nickname-input'].value;
                    p.age = this.elements['persona-age-input'].value;
                    p.timezone = this.elements['timezone-select'].value;
                    p.speed = this.elements['speed-select'].value;
                    
                    await setDoc(doc(this.state.db, 'users', this.state.user.uid), { apiKey: this.state.apiKey, persona: p }, { merge: true });
                    this.startChat(false);
                },
                wait: function(ms) { return new Promise(resolve => setTimeout(resolve, ms)); },
                
                displayTypingBubble: function() {
                    const c = document.createElement('div');
                    c.className = 'typing-bubble';
                    c.id = 'temp-typing-bubble';
                    c.innerHTML = '<div class="typing-dots"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>';
                    this.elements['message-area'].appendChild(c);
                    this.scrollToBottom(); 
                },
                removeTypingBubble: function() {
                    const bubble = document.getElementById('temp-typing-bubble');
                    if (bubble) bubble.remove();
                },

                handleUserMessage: async function() {
                    const txt = this.elements['message-input'].value.trim();
                    const imgBase64 = this.state.pendingImage;
                    
                    if (!txt && !imgBase64) return;

                    const userMsgObj = { role: 'user', text: txt, img: imgBase64, timestamp: Date.now() };
                    
                    this.displayMessage(userMsgObj.role, userMsgObj.text, userMsgObj.img);
                    this.state.visualHistory.push(userMsgObj);

                    this.elements['message-input'].value = '';
                    this.cancelImage();

                    if (!this.state.messageQueue) this.state.messageQueue = [];
                    
                    let parts = [];
                    if (imgBase64) {
                        const base64Data = imgBase64.split(',')[1];
                        parts.push({ inlineData: { data: base64Data, mimeType: 'image/jpeg' } });
                    }
                    if (txt) parts.push({ text: txt });
                    this.state.messageQueue.push(parts);

                    if (this.state.debounceTimer) clearTimeout(this.state.debounceTimer);
                    
                    this.state.debounceTimer = setTimeout(() => {
                        this.processAiResponse(); 
                    }, 1500);
                },

                cleanAiThought: function(text) {
                    if (!text) return "";
                    let clean = text.replace(/THOUGHT[\s\S]*?(\n\n|$)/gi, "");
                    clean = clean.replace(/^(I should|The user|Analysis|Step|Note|I need).*/gim, "");
                    clean = clean.replace(/\[.*?\]/g, "");
                    if (!/[ê°€-í£]/.test(clean) && /[a-zA-Z]/.test(clean)) return ""; 
                    return clean.trim();
                },

                processAiResponse: async function(retryCount = 0) {
                    if (!this.state.chat || !this.state.messageQueue.length) return;

                    const combinedParts = this.state.messageQueue.flat();
                    if (retryCount === 0) this.state.messageQueue = []; 

                    const speed = this.state.persona.speed || 'normal';
                    let baseDelay = 1000;
                    if (speed === 'fast') baseDelay = 500;
                    else if (speed === 'slow') baseDelay = 3000;

                    const thinkingTime = Math.floor(Math.random() * baseDelay) + baseDelay;
                    
                    setTimeout(() => this.displayTypingBubble(), 200);
                    await this.wait(thinkingTime);

                    try {
                        const res = await this.state.chat.sendMessage(combinedParts);
                        this.removeTypingBubble();
                        
                        let fullResponse = res.response.text();
                        fullResponse = this.cleanAiThought(fullResponse); 
                        if (!fullResponse) fullResponse = "...";

                        const splitResponses = fullResponse.split(/(?<=[.?!])\s+/).filter(s => s.trim().length > 0);
                        const now = Date.now();

                        const userTxt = combinedParts.map(p => p.text || "[ì‚¬ì§„]").join(" ");
                        
                        this.state.chatHistory.push({ role: 'user', parts: [{ text: userTxt }], timestamp: now });
                        this.state.chatHistory.push({ role: 'model', parts: [{ text: fullResponse }], timestamp: now });

                        for (const fragment of splitResponses) {
                            if (!fragment) continue;
                            this.displayMessage('model', fragment);
                            this.state.visualHistory.push({ role: 'model', text: fragment, timestamp: now });
                            const typingDelay = Math.min(fragment.length * 50 + 500, 3000);
                            await this.wait(typingDelay); 
                        }

                        await setDoc(doc(this.state.db, 'users', this.state.user.uid), { 
                            chatHistory: this.state.chatHistory,
                            visualHistory: this.state.visualHistory 
                        }, { merge: true });

                    } catch(e) {
                        this.removeTypingBubble();
                        if (e.message.includes("429") && retryCount < 3) {
                            const delay = Math.pow(2, retryCount + 1) * 1000; 
                            await this.wait(delay);
                            this.state.messageQueue.push(combinedParts); 
                            this.processAiResponse(retryCount + 1);
                        }
                    }
                },

                startChat: async function(isAuto) {
                    // ID ë§¤ì¹­ ì˜¤ë¥˜ í•´ê²°: ì•ˆì „í•˜ê²Œ ìš”ì†Œ í™•ì¸
                    if(this.elements['chat-room-name-header']) 
                        this.elements['chat-room-name-header'].textContent = this.state.persona.chatRoomName || this.state.persona.name;
                    if(this.elements['chat-header-avatar']) 
                        this.elements['chat-header-avatar'].src = this.state.persona.avatarUrl || DEFAULT_AVATAR;
                    
                    this.elements['message-area'].innerHTML = '';
                    
                    const historyToRender = (this.state.visualHistory && this.state.visualHistory.length > 0) 
                        ? this.state.visualHistory 
                        : this.state.chatHistory;

                    if (historyToRender.length > 0) {
                        historyToRender.forEach(m => {
                            let text = m.text;
                            if (!text && m.parts) m.parts.forEach(p => { if(p.text) text = p.text; });
                            this.displayMessage(m.role, text, m.img || null); 
                        });
                        setTimeout(() => this.scrollToBottom(), 100);
                    }

                    try {
                        const genAI = new GoogleGenerativeAI(this.state.apiKey);
                        const now = new Date().toLocaleString('en-US', { timeZone: this.state.persona.timezone || 'Asia/Seoul' });
                        
                        // [429 ë°©ì§€] 3ì¼ì¹˜ë§Œ í•„í„°ë§í•˜ì—¬ AIì—ê²Œ ì „ì†¡
                        const threeDaysAgo = Date.now() - (3 * 24 * 60 * 60 * 1000);
                        const apiHistory = this.state.chatHistory
                            .filter(m => !m.timestamp || m.timestamp > threeDaysAgo)
                            .map(h => ({ role: h.role, parts: h.parts }));
                        
                        const prompt = `
                        You are '${this.state.persona.name}'.
                        Nickname: '${this.state.persona.nickname}'. Age: ${this.state.persona.age}.
                        Style: ${this.state.persona.style}. Current Time: ${now}.
                        
                        [RULES]
                        1. Speak like a real Korean on KakaoTalk.
                        2. NEVER output internal thoughts. ONLY the message.
                        3. Use VERY FEW emojis (max 1).
                        `;
                        
                        const model = genAI.getGenerativeModel({ model: MODEL_NAME, systemInstruction: prompt });
                        this.state.chat = model.startChat({ history: apiHistory });
                        
                        this.showScreen('chat-screen');
                        
                        if (!isAuto && historyToRender.length === 0) {
                            try {
                                const res = await this.state.chat.sendMessage("ì•ˆë…•!");
                                let safeText = this.cleanAiThought(res.response.text());
                                this.displayMessage('model', safeText);
                            } catch(e) {}
                        }
                    } catch(e) {
                        this.showScreen('setup-screen'); 
                    }
                },
                
                displayMessage: function(role, txt, imgBase64) {
                    if (!txt && !imgBase64) return; 

                    const row = document.createElement('div');
                    row.className = `message-row ${role === 'user' ? 'user' : 'partner'}`;
                    
                    if (role !== 'user') {
                        const avatar = document.createElement('img');
                        avatar.className = 'msg-avatar';
                        avatar.src = this.state.persona.avatarUrl || DEFAULT_AVATAR;
                        row.appendChild(avatar);
                    }

                    const bubble = document.createElement('div');
                    bubble.className = 'message-bubble';
                    
                    if (imgBase64) {
                        const img = document.createElement('img');
                        img.src = imgBase64.startsWith('data:') ? imgBase64 : `data:image/jpeg;base64,${imgBase64}`;
                        bubble.appendChild(img);
                    }
                    if (txt) { 
                        const s = document.createElement('div'); 
                        s.textContent = txt; 
                        bubble.appendChild(s); 
                    }
                    
                    row.appendChild(bubble);
                    this.elements['message-area'].appendChild(row);
                    this.scrollToBottom(); 
                },
                loadSettings: function() {
                    this.state.language = localStorage.getItem('lang') || 'ko';
                    this.state.isDarkMode = localStorage.getItem('dark') === 'true';
                    this.applyTheme();
                },
                toggleLanguage: function() {
                    this.state.language = this.state.language === 'ko' ? 'en' : 'ko';
                    localStorage.setItem('lang', this.state.language);
                    this.applyTheme(); 
                },
                toggleTheme: function() {
                    this.state.isDarkMode = !this.state.isDarkMode;
                    localStorage.setItem('dark', this.state.isDarkMode);
                    this.applyTheme();
                },
                applyTheme: function() {
                    document.body.className = (this.state.isDarkMode ? 'dark-mode' : '') + (this.state.language === 'en' ? ' whatsapp-mode' : '');
                    ['login', 'setup'].forEach(scr => {
                        if(this.elements[`lang-toggle-${scr}`]) this.elements[`lang-toggle-${scr}`].textContent = this.state.language === 'ko' ? 'ğŸ‡ºğŸ‡¸' : 'ğŸ‡°ğŸ‡·';
                        if(this.elements[`theme-toggle-${scr}`]) this.elements[`theme-toggle-${scr}`].textContent = this.state.isDarkMode ? 'â˜€ï¸' : 'ğŸŒ™';
                    });
                    if(this.elements['theme-toggle-chat']) this.elements['theme-toggle-chat'].textContent = this.state.isDarkMode ? 'â˜€ï¸' : 'ğŸŒ™';
                }
            };
            document.addEventListener('DOMContentLoaded', () => app.init());
        })();
    </script>
