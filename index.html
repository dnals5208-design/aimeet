<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        :root {
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --border-radius-md: 8px;
            --border-radius-lg: 16px;
            --transition: 0.2s ease-out;
            --bg-primary: #fff; --bg-secondary: #f0f2f5; --text-primary: #1c1e21; --text-secondary: #65676b; --divider: #e4e6eb;
            --accent: #007bff; --user-bubble: #007bff; --partner-bubble: #e4e6eb; --user-text: #fff; --partner-text: #1c1e21;
        }
        .dark-mode { --bg-primary: #1c1c1e; --bg-secondary: #000; --text-primary: #f5f5f7; --text-secondary: #8d8d93; --divider: #3a3a3c; --partner-bubble: #2c2c2e; --partner-text: #f5f5f7; }
        .theme-yellow { --accent: #f9e000; --user-bubble: #f9e000; --user-text: #1c1e21; }
        .theme-green { --accent: #008069; --user-bubble: #d9fdd3; --user-text: #1c1e21; }
        .dark-mode.theme-green { --accent: #00a884; --user-bubble: #005c4b; --user-text: #f5f5f7; }
        body { margin: 0; font-family: var(--font-sans); background-color: var(--bg-secondary); color: var(--text-primary); }
        #app { display: flex; flex-direction: column; height: 100vh; max-width: 600px; margin: 0 auto; background-color: var(--bg-primary); box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); }
        .screen { display: none; flex-direction: column; height: 100%; overflow-y: auto; padding: 1.5rem; box-sizing: border-box; }
        .screen.active { display: flex; }
        /* Debugging: Temporarily force login-screen visible */
        #login-screen { display: flex !important; }

        #chat-screen { padding: 0; }
        .setup-header, .login-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        h1 { font-size: 1.8rem; margin: 0; text-align: center; }
        .controls { display: flex; gap: 1rem; }
        .control-btn { background: none; border: 1px solid var(--divider); border-radius: var(--border-radius-md); padding: 8px; cursor: pointer; color: var(--text-secondary); }
        .card { background-color: var(--bg-secondary); padding: 1.5rem; border-radius: var(--border-radius-lg); margin-bottom: 1.5rem; }
        .card label { font-weight: 600; color: var(--text-secondary); margin-bottom: 0.75rem; display: block; }
        .card input, .card textarea { width: 100%; padding: 0.75rem 1rem; border-radius: var(--border-radius-md); border: 1px solid var(--divider); background-color: var(--bg-primary); color: var(--text-primary); font-size: 1rem; box-sizing: border-box; margin-bottom: 0.5rem;}
        .card textarea { resize: vertical; min-height: 50px; }
        .card input:focus, .card textarea:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 2px color-mix(in srgb, var(--accent) 20%, transparent); }
        .theme-selection { display: flex; gap: 1rem; }
        .theme-option { padding: 0.5rem 1rem; border: 2px solid var(--divider); border-radius: var(--border-radius-md); cursor: pointer; transition: border-color var(--transition); display: flex; align-items: center; gap: 0.5rem;}
        .theme-option .preview { width: 20px; height: 20px; border-radius: 50%; }
        .preview.yellow { background-color: #f9e000; }
        .preview.green { background-color: #008069; }
        .theme-option.active { border-color: var(--accent); }
        .button { display: block; width: 100%; padding: 1rem; border: none; border-radius: var(--border-radius-md); font-size: 1rem; font-weight: 600; cursor: pointer; text-align: center; transition: background-color var(--transition), transform var(--transition); }
        .button-primary { background-color: var(--accent); color: #fff; }
        .dark-mode .theme-yellow .button-primary { color: #000; }
        .button-secondary { background-color: transparent; border: 1px solid var(--divider); color: var(--text-primary); margin-top: 0.5rem;}
        .button:hover { transform: translateY(-2px); }
        .modal { position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; }
        .modal-content { background-color: var(--modal-bg); padding: 24px; border-radius: var(--border-radius-lg); width: 90%; max-width: 500px; position: relative; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
        .modal-content h2 { margin-top: 0; }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 28px; font-weight: bold; color: var(--text-secondary); cursor: pointer; }
        .chat-header { display: flex; align-items: center; padding: 0.75rem 1rem; background-color: var(--bg-primary); border-bottom: 1px solid var(--divider); flex-shrink: 0; }
        .chat-header-info { flex-grow: 1; text-align: center; }
        .chat-header-info h2 { font-size: 1.1rem; margin: 0; }
        .chat-header button { background: none; border: none; color: var(--text-secondary); font-size: 1.5rem; cursor: pointer; padding: 0.5rem; }
        #message-area { flex-grow: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 0.75rem; background-color: var(--bg-secondary); }
        .message-bubble { padding: 0.6rem 1rem; border-radius: 1.25rem; line-height: 1.5; max-width: 75%; word-wrap: break-word; }
        .message-container { display: flex; }
        .message-container.user { justify-content: flex-end; }
        .message-container.partner { justify-content: flex-start; }
        .message-container.user .message-bubble { background-color: var(--user-bubble); color: var(--user-text); }
        .message-container.partner .message-bubble { background-color: var(--partner-bubble); color: var(--partner-text); }
        .chat-footer { display: flex; align-items: center; padding: 0.75rem; border-top: 1px solid var(--divider); background-color: var(--bg-primary); }
        #message-input { flex-grow: 1; border: none; background-color: var(--bg-secondary); border-radius: 1.5rem; padding: 0.75rem 1.25rem; font-size: 1rem; color: var(--text-primary); margin-right: 0.75rem; }
        #send-btn { background-color: var(--accent); color: #fff; border: none; border-radius: 50%; width: 36px; height: 36px; font-size: 1.2rem; line-height: 36px; text-align: center; cursor: pointer; transition: transform var(--transition); flex-shrink: 0; }
        .dark-mode .theme-yellow #send-btn { color: #000; }
        #send-btn:hover { transform: scale(1.1); }
    </style>
</head>
<body>
    <div id="app">
        <div id="login-screen" class="screen">
            <header class="login-header">
                <h1 data-i18n="appTitle"></h1>
                <div class="controls">
                    <button id="lang-toggle" class="control-btn"></button>
                    <button id="theme-toggle" class="control-btn"></button>
                </div>
            </header>
            <main>
                <p data-i18n="loginPrompt"></p>
                <button id="login-btn" class="button button-primary" data-i18n="loginBtn"></button>
            </main>
        </div>

        <div id="setup-screen" class="screen">
            <header class="setup-header">
                <h1 data-i18n="setupTitle"></h1>
                <div class="controls">
                    <button id="lang-toggle" class="control-btn"></button>
                    <button id="theme-toggle" class="control-btn"></button>
                </div>
            </header>
            <main>
                <div class="card">
                    <label for="api-key" data-i18n="apiKeyLabel"></label>
                    <input type="password" id="api-key" data-i18n-placeholder="apiKeyPlaceholder">
                    <button id="get-api-key-btn" class="button button-secondary" data-i18n="getApiKeyBtn"></button>
                </div>
                <div class="card">
                    <label data-i18n="personaLabel"></label>
                    <input type="text" id="persona-name" data-i18n-placeholder="personaNamePlaceholder">
                    <input type="text" id="persona-relation" data-i18n-placeholder="personaRelationPlaceholder">
                    <textarea id="persona-style" data-i18n-placeholder="personaStylePlaceholder"></textarea>
                </div>
                <div class="card">
                    <label data-i18n="accentThemeLabel"></label>
                    <div class="theme-selection">
                        <div class="theme-option" data-theme="theme-green"><div class="preview green"></div><span data-i18n="greenChat"></span></div>
                        <div class="theme-option" data-theme="theme-yellow"><div class="preview yellow"></div><span data-i18n="yellowChat"></span></div>
                    </div>
                </div>
            </main>
            <footer>
                <button id="start-chat-btn" class="button button-primary" data-i18n="startChatBtn"></button>
            </footer>
        </div>

        <div id="chat-screen" class="screen">
            <header class="chat-header">
                <button id="back-btn">&lt;</button>
                <div class="chat-header-info"><h2 id="chat-persona-name"></h2></div>
                <button id="logout-btn">Logout</button>
            </header>
            <main id="message-area"></main>
            <footer class="chat-footer">
                <input type="text" id="message-input" data-i18n-placeholder="messagePlaceholder">
                <button id="send-btn">‚û§</button>
            </footer>
        </div>
        
        <div id="api-key-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal-btn" class="close-btn">&times;</span>
                <h2 data-i18n="modalTitle"></h2>
                <ol>
                    <li data-i18n="modalStep1"></li><li data-i18n="modalStep2"></li><li data-i18n="modalStep3"></li>
                </ol>
                <a href="https://aistudio.google.com/app/apikey" target="_blank" class="button button-primary" data-i18n="modalLink"></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://sdk.gemini.ai/v1.5/gemini-web.js"></script>
    <!-- Firebase v8 Compatibility SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const app = {
            elements: {},
            state: {
                user: null, apiKey: null, language: 'ko', isDarkMode: false,
                accentTheme: 'theme-green', persona: { name: '', relation: '', style: '' },
                chat: null, chatHistory: [], db: null, auth: null,
            },
            i18n: {
                en: {
                    appTitle: 'AI Buddy',
                    loginPrompt: 'If you want to continue the conversation, please log in.', loginBtn: 'Login with Google', setupTitle: 'Initial Setup',
                    apiKeyLabel: 'API Key', apiKeyPlaceholder: 'Enter your Google AI API Key', getApiKeyBtn: 'How to get an API Key',
                    personaLabel: 'AI Persona', personaNamePlaceholder: 'Name (e.g., Jisu)', personaRelationPlaceholder: 'Relationship (e.g., Girlfriend)',
                    personaStylePlaceholder: 'Personality & Tone (e.g., Cheerful, uses emojis üíï)', accentThemeLabel: 'Accent Color', greenChat: 'Green', yellowChat: 'Yellow',
                    startChatBtn: 'Start Chat', messagePlaceholder: 'Type a message...', modalTitle: 'Get Your Free Google AI API Key',
                    modalStep1: 'Log in to Google AI Studio.', modalStep2: 'Click "Create API Key".', modalStep3: 'Copy the key and paste it here.',
                    modalLink: 'Go to Google AI Studio',
                },
                ko: {
                    appTitle: 'ÎÇ¥ AI ÏπúÍµ¨',
                    loginPrompt: 'ÎåÄÌôîÎ•º Ïù¥Ïñ¥Í∞ÄÍ≥† Ïã∂Îã§Î©¥ Î°úÍ∑∏Ïù∏ÌïòÏÑ∏Ïöî.', loginBtn: 'Google Í≥ÑÏ†ïÏúºÎ°ú Î°úÍ∑∏Ïù∏', setupTitle: 'ÏµúÏ¥à ÏÑ§Ï†ï',
                    apiKeyLabel: 'API ÌÇ§', apiKeyPlaceholder: 'Google AI API ÌÇ§Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî', getApiKeyBtn: 'API ÌÇ§ Î∞úÍ∏â Î∞©Î≤ï',
                    personaLabel: 'AI ÌéòÎ•¥ÏÜåÎÇò', personaNamePlaceholder: 'Ïù¥Î¶Ñ (Ïòà: ÏßÄÏàò)', personaRelationPlaceholder: 'Í¥ÄÍ≥Ñ (Ïòà: Ïó¨ÏûêÏπúÍµ¨)',
                    personaStylePlaceholder: 'ÏÑ±Í≤© & ÎßêÌà¨ (Ïòà: ÌôúÎ∞úÌïòÍ≥†, Ïù¥Î™®Ìã∞ÏΩòÏùÑ ÏûêÏ£º ÏîÄ üíï)', accentThemeLabel: 'ÏïÖÏÑºÌä∏ Ïª¨Îü¨', greenChat: 'Í∑∏Î¶∞', yellowChat: 'ÏòêÎ°úÏö∞',
                    startChatBtn: 'Ï±ÑÌåÖ ÏãúÏûë', messagePlaceholder: 'Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî...', modalTitle: 'Î¨¥Î£å Google AI API ÌÇ§ Î∞úÍ∏âÎ∞õÍ∏∞',
                    modalStep1: 'Google AI StudioÏóê Î°úÍ∑∏Ïù∏ÌïòÏÑ∏Ïöî.', modalStep2: '"Create API Key"Î•º ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî.', modalStep3: 'ÏÉùÏÑ±Îêú ÌÇ§Î•º Î≥µÏÇ¨ÌïòÏó¨ Ïï±Ïóê Î∂ôÏó¨ÎÑ£ÏúºÏÑ∏Ïöî.',
                    modalLink: 'Google AI StudioÎ°ú Ïù¥Îèô',
                }
            },
            init() {
                console.log("App init started.");
                const firebaseConfig = {
                    apiKey: "AIzaSyDmO1wpZQJEiPEjNoq7xtFcq33akIzoGY8",
                    authDomain: "aimeet-c235c.firebaseapp.com",
                    projectId: "aimeet-c235c",
                    storageBucket: "aimeet-c235c.firebasestorage.app",
                    messagingSenderId: "732324287861",
                    appId: "1:732324287861:web:15d894068755c627842f3c",
                    measurementId: "G-CD2L6WFJN9"
                };

                try {
                    firebase.initializeApp(firebaseConfig);
                    this.state.auth = firebase.auth();
                    this.state.db = firebase.firestore();
                    console.log("Firebase initialized successfully.");
                } catch (e) {
                    console.error("Firebase initialization failed:", e);
                    alert("Could not initialize Firebase. Please check your console for details.");
                    return;
                }

                const ids = ['app', 'login-screen', 'setup-screen', 'chat-screen', 'lang-toggle', 'theme-toggle', 'api-key', 'persona-name', 'persona-relation', 'persona-style', 'start-chat-btn', 'back-btn', 'logout-btn', 'chat-persona-name', 'message-area', 'message-input', 'send-btn', 'get-api-key-btn', 'api-key-modal', 'close-modal-btn', 'login-btn'];
                ids.forEach(id => {
                    this.elements[id] = document.getElementById(id);
                    if (!this.elements[id]) console.warn(`Element with ID '${id}' not found.`);
                });
                this.elements.themeOptions = document.querySelectorAll('.theme-option');

                this.addEventListeners();
                this.state.auth.onAuthStateChanged(user => {
                    console.log("Auth state changed:", user);
                    if (user) { this.state.user = user; this.loadDataFromFirestore(); } 
                    else { this.state.user = null; this.showScreen('login-screen'); }
                });
                console.log("App init completed.");
            },
            addEventListeners() {
                console.log("Adding event listeners.");
                if (this.elements['login-btn']) this.elements['login-btn'].addEventListener('click', () => this.loginWithGoogle());
                if (this.elements['logout-btn']) this.elements['logout-btn'].addEventListener('click', () => this.state.auth.signOut());
                if (this.elements['lang-toggle']) this.elements['lang-toggle'].addEventListener('click', () => this.toggleLanguage());
                if (this.elements['theme-toggle']) this.elements['theme-toggle'].addEventListener('click', () => this.toggleTheme());
                if (this.elements['get-api-key-btn']) this.elements['get-api-key-btn'].addEventListener('click', () => this.elements['api-key-modal'].style.display = 'flex');
                if (this.elements['close-modal-btn']) this.elements['close-modal-btn'].addEventListener('click', () => this.elements['api-key-modal'].style.display = 'none');
                if (this.elements['start-chat-btn']) this.elements['start-chat-btn'].addEventListener('click', () => this.startChat());
                if (this.elements['back-btn']) this.elements['back-btn'].addEventListener('click', () => this.showScreen('setup-screen'));
                if (this.elements['send-btn']) this.elements['send-btn'].addEventListener('click', () => this.sendMessage());
                if (this.elements['message-input']) this.elements['message-input'].addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); this.sendMessage(); }
                });
                if (this.elements.themeOptions) this.elements.themeOptions.forEach(option => {
                    option.addEventListener('click', () => this.setAccentTheme(option.dataset.theme));
                });
            },
            showScreen(screenId) {
                console.log(`Attempting to show screen: ${screenId}`);
                ['login-screen', 'setup-screen', 'chat-screen'].forEach(id => {
                    if(this.elements[id]) {
                        const isActive = (id === screenId);
                        this.elements[id].classList.toggle('active', isActive);
                        // Temporarily log computed style for debugging
                        console.log(`Screen ${id} active status: ${isActive}, computed display: ${window.getComputedStyle(this.elements[id]).display}`);
                    } else {
                        console.warn(`Attempted to show screen '${id}' but element not found.`);
                    }
                });
                this.updateUI();
            },
            async loadDataFromFirestore() {
                console.log("Loading data from Firestore for user:", this.state.user.uid);
                const userRef = this.state.db.collection('users').doc(this.state.user.uid);
                const doc = await userRef.get();
                if (doc.exists) {
                    const data = doc.data();
                    Object.assign(this.state, data); // Load all data
                    this.elements['api-key'].value = this.state.apiKey || '';
                    this.elements['persona-name'].value = this.state.persona.name || '';
                    this.elements['persona-relation'].value = this.state.persona.relation || '';
                    this.elements['persona-style'].value = this.state.persona.style || '';
                    this.startChat(true);
                } else {
                    console.log("No data found for new user, showing setup screen.");
                    this.showScreen('setup-screen');
                }
                this.applyTheme();
                this.updateUI();
            },
            async saveDataToFirestore() {
                if (!this.state.user) return;
                console.log("Saving data to Firestore for user:", this.state.user.uid);
                const userRef = this.state.db.collection('users').doc(this.state.user.uid);
                const { user, db, auth, chat, ...settingsToSave } = this.state; // Exclude non-serializable state
                await userRef.set(settingsToSave, { merge: true });
                console.log("Data saved to Firestore.");
            },
            loginWithGoogle() {
                console.log("Initiating Google login.");
                const provider = new firebase.auth.GoogleAuthProvider();
                this.state.auth.signInWithPopup(provider).catch(error => {
                    alert(`Login Failed: ${error.message}. Please check console for details.`);
                    console.error("Firebase Login Error:", error);
                });
            },
            toggleLanguage() { console.log("Toggling language."); this.state.language = this.state.language === 'ko' ? 'en' : 'ko'; this.updateUI(); this.saveDataToFirestore(); },
            toggleTheme() { console.log("Toggling theme."); this.state.isDarkMode = !this.state.isDarkMode; this.applyTheme(); this.saveDataToFirestore(); },
            setAccentTheme(theme) { console.log("Setting accent theme:", theme); this.state.accentTheme = theme; this.applyTheme(); this.saveDataToFirestore(); },
            applyTheme() {
                console.log("Applying theme.");
                document.body.className = '';
                if(this.state.isDarkMode) document.body.classList.add('dark-mode');
                document.body.classList.add(this.state.accentTheme);
                if (this.elements['theme-toggle']) this.elements['theme-toggle'].textContent = this.state.isDarkMode ? '‚òÄÔ∏è' : 'üåô';
                if (this.elements.themeOptions) this.elements.themeOptions.forEach(opt => {
                    opt.classList.toggle('active', opt.dataset.theme === this.state.accentTheme);
                });
            },
            updateUI() {
                console.log("Updating UI with language:", this.state.language);
                const translations = this.i18n[this.state.language];
                document.title = translations.appTitle;
                if (this.elements['lang-toggle']) this.elements['lang-toggle'].textContent = this.state.language === 'ko' ? 'üá∫üá∏' : 'üá∞üá∑';
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.dataset.i18n;
                    if(!translations[key]) { console.warn(`Missing translation for key: ${key} in ${this.state.language}`); return; }
                    if (el.placeholder !== undefined) el.placeholder = translations[key];
                    else el.textContent = translations[key];
                });
            },
            startChat(isAutoStart = false) {
                console.log("Starting chat. Auto-start:", isAutoStart);
                if (!isAutoStart) {
                    this.state.apiKey = this.elements['api-key'].value.trim();
                    this.state.persona = {
                        name: this.elements['persona-name'].value.trim(),
                        relation: this.elements['persona-relation'].value.trim(),
                        style: this.elements['persona-style'].value.trim(),
                    };
                    if (!this.state.apiKey || !this.state.persona.name) {
                        alert('API ÌÇ§ÏôÄ AI Ïù¥Î¶ÑÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                        return;
                    }
                    this.saveDataToFirestore();
                }

                if (typeof window.GoogleGenerativeAI === 'undefined') {
                    alert('AI ÏÑúÎπÑÏä§Ïóê Ïó∞Í≤∞Ìï† Ïàò ÏóÜÏäµÎãàÎã§. Ïù∏ÌÑ∞ÎÑ∑ Ïó∞Í≤∞ÏùÑ ÌôïÏù∏ÌïòÍ≥† ÏÉàÎ°úÍ≥†Ïπ® Ìï¥Ï£ºÏÑ∏Ïöî.');
                    this.showScreen('setup-screen'); return;
                }
                
                if (this.elements['chat-persona-name']) this.elements['chat-persona-name'].textContent = this.state.persona.name;
                if (this.elements['message-area']) this.elements['message-area'].innerHTML = '';
                (this.state.chatHistory || []).forEach(msg => this.displayMessage(msg.role, msg.parts[0].text));

                try {
                    const genAI = new window.GoogleGenerativeAI(this.state.apiKey);
                    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                    const systemPrompt = `You are ${this.state.persona.name}, my ${this.state.persona.relation}. Your personality and tone of voice is: ${this.state.persona.style}. Please reply in ${this.state.language === 'ko' ? 'Korean' : 'English'}. Keep replies natural and conversational.`;
                    this.state.chat = model.startChat({
                        history: this.state.chatHistory || [], generationConfig: { maxOutputTokens: 200 }, systemInstruction: systemPrompt,
                    });
                    this.showScreen('chat-screen');
                } catch (error) {
                    console.error("AI Chat initialization failed:", error);
                    alert(`AI Ï±ÑÌåÖ ÏãúÏûë Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ${error.message}`);
                    this.showScreen('setup-screen');
                }
            },
            async sendMessage() {
                const messageText = this.elements['message-input'].value.trim();
                if (!messageText || !this.state.chat) return;
                
                const history = this.state.chatHistory || [];
                history.push({ role: 'user', parts: [{ text: messageText }] });
                this.state.chatHistory = history;
                this.displayMessage('user', messageText);
                this.elements['message-input'].value = '';

                try {
                    const result = await this.state.chat.sendMessage(messageText);
                    const aiText = result.response.text();
                    this.state.chatHistory.push({ role: 'model', parts: [{ text: aiText }] });
                    this.displayMessage('model', aiText);
                } catch (error) {
                    console.error("Error sending message to AI:", error);
                    this.displayMessage('model', `Ï£ÑÏÜ°Ìï©ÎãàÎã§, Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ${error.message}`);
                }
                this.saveDataToFirestore();
            },
            displayMessage(role, text) {
                const container = document.createElement('div');
                container.classList.add('message-container', role === 'model' ? 'partner' : role);
                const bubble = document.createElement('div');
                bubble.classList.add('message-bubble');

                if (window.marked) bubble.innerHTML = window.marked.parse(text);
                else bubble.textContent = text;
                
                if (this.elements['message-area']) {
                    this.elements['message-area'].appendChild(container);
                    this.elements['message-area'].scrollTop = this.elements['message-area'].scrollHeight;
                } else {
                    console.warn("Message area element not found, cannot display message.");
                }
            }
        };
        app.init();
    });
    </script>
</body>
</html>
