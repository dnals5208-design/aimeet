<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        :root {
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --border-radius-md: 8px;
            --border-radius-lg: 16px;
            --transition: 0.2s ease-out;
            --bg-primary: #fff; --bg-secondary: #f0f2f5; --text-primary: #1c1e21; --text-secondary: #65676b; --divider: #e4e6eb;
            --accent: #007bff; --user-bubble: #007bff; --partner-bubble: #e4e6eb; --user-text: #fff; --partner-text: #1c1e21;
        }
        .dark-mode { --bg-primary: #1c1c1e; --bg-secondary: #000; --text-primary: #f5f5f7; --text-secondary: #8d8d93; --divider: #3a3a3c; --partner-bubble: #2c2c2e; --partner-text: #f5f5f7; }
        body { margin: 0; font-family: var(--font-sans); background-color: var(--bg-secondary); color: var(--text-primary); }
        #app, .screen { display: flex; flex-direction: column; height: 100vh; }
        .screen { display: none; padding: 1.5rem; box-sizing: border-box; }
        .screen.active { display: flex; }
        #chat-screen { padding: 0; }
        h1 { font-size: 1.8rem; margin-bottom: 1.5rem; text-align: center; }
        .card { background-color: var(--bg-secondary); padding: 1.5rem; border-radius: var(--border-radius-lg); margin-bottom: 1.5rem; }
        .card label { font-weight: 600; color: var(--text-secondary); margin-bottom: 0.75rem; display: block; }
        .card input { width: 100%; padding: 0.75rem 1rem; border-radius: var(--border-radius-md); border: 1px solid var(--divider); background-color: var(--bg-primary); color: var(--text-primary); font-size: 1rem; box-sizing: border-box; }
        .button { display: block; width: 100%; padding: 1rem; border: none; border-radius: var(--border-radius-md); font-size: 1rem; font-weight: 600; cursor: pointer; text-align: center; background-color: var(--accent); color: #fff; }
        .chat-header { display: flex; align-items: center; padding: 0.75rem 1rem; background-color: var(--bg-primary); border-bottom: 1px solid var(--divider); flex-shrink: 0; }
        .chat-header-info { flex-grow: 1; text-align: center; font-size: 1.1rem; font-weight: 600; }
        .chat-header button { background: none; border: none; color: var(--text-secondary); font-size: 1.5rem; cursor: pointer; padding: 0.5rem; }
        #message-area { flex-grow: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 0.75rem; }
        .message-bubble { padding: 0.6rem 1rem; border-radius: 1.25rem; line-height: 1.5; max-width: 75%; word-wrap: break-word; }
        .message-container { display: flex; }
        .message-container.user { justify-content: flex-end; }
        .message-container.partner { justify-content: flex-start; }
        .message-container.user .message-bubble { background-color: var(--user-bubble); color: var(--user-text); }
        .message-container.partner .message-bubble { background-color: var(--partner-bubble); color: var(--partner-text); }
        .chat-footer { display: flex; align-items: center; padding: 0.75rem; border-top: 1px solid var(--divider); background-color: var(--bg-primary); }
        #message-input { flex-grow: 1; border: none; background-color: var(--bg-secondary); border-radius: 1.5rem; padding: 0.75rem 1.25rem; font-size: 1rem; color: var(--text-primary); margin-right: 0.75rem; }
        #send-btn { background-color: var(--accent); color: #fff; border: none; border-radius: 50%; width: 36px; height: 36px; font-size: 1.2rem; line-height: 36px; text-align: center; cursor: pointer; flex-shrink: 0; }
    </style>
</head>
<body>
    <div id="app">
        <div id="setup-screen" class="screen">
            <h1>AI Chat 시작하기</h1>
            <div class="card">
                <label for="api-key">API Key</label>
                <input type="password" id="api-key" placeholder="Google AI API 키를 입력하세요">
            </div>
            <div class="card">
                <label for="persona-name">AI 이름</label>
                <input type="text" id="persona-name" placeholder="예: 지수">
            </div>
            <button id="start-chat-btn" class="button">채팅 시작</button>
        </div>

        <div id="chat-screen" class="screen">
            <header class="chat-header">
                <button id="back-btn">&lt;</button>
                <div id="chat-persona-name" class="chat-header-info"></div>
            </header>
            <main id="message-area"></main>
            <footer class="chat-footer">
                <input type="text" id="message-input" placeholder="메시지를 입력하세요...">
                <button id="send-btn">➤</button>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://sdk.gemini.ai/v1.5/gemini-web.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const app = {
                elements: {},
                state: { apiKey: null, personaName: '', chat: null, chatHistory: [] },
                
                init() {
                    const ids = ['setup-screen', 'chat-screen', 'api-key', 'persona-name', 'start-chat-btn', 'back-btn', 'chat-persona-name', 'message-area', 'message-input', 'send-btn'];
                    ids.forEach(id => this.elements[id] = document.getElementById(id));
                    
                    if (!this.elements['setup-screen']) {
                        console.error("앱을 시작할 수 없습니다. HTML 구조를 확인해주세요.");
                        return;
                    }
                    
                    this.loadSettings();
                    this.addEventListeners();
                    
                    if (this.state.apiKey && this.state.personaName) {
                        this.showScreen('chat-screen');
                        this.startChat(true);
                    } else {
                        this.showScreen('setup-screen');
                    }
                },
                
                addEventListeners() {
                    this.elements['start-chat-btn'].addEventListener('click', () => this.startChat(false));
                    this.elements['back-btn'].addEventListener('click', () => {
                        this.saveSettings();
                        this.showScreen('setup-screen');
                    });
                    this.elements['send-btn'].addEventListener('click', () => this.sendMessage());
                    this.elements['message-input'].addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') { e.preventDefault(); this.sendMessage(); }
                    });
                },

                showScreen(screenId) {
                    ['setup-screen', 'chat-screen'].forEach(id => {
                        this.elements[id].style.display = (id === screenId) ? 'flex' : 'none';
                    });
                },

                saveSettings() {
                    localStorage.setItem('aiChatApiKey', this.state.apiKey);
                    localStorage.setItem('aiChatPersonaName', this.state.personaName);
                    localStorage.setItem('aiChatHistory', JSON.stringify(this.state.chatHistory));
                },

                loadSettings() {
                    this.state.apiKey = localStorage.getItem('aiChatApiKey') || '';
                    this.state.personaName = localStorage.getItem('aiChatPersonaName') || '';
                    this.state.chatHistory = JSON.parse(localStorage.getItem('aiChatHistory')) || [];
                    
                    this.elements['api-key'].value = this.state.apiKey;
                    this.elements['persona-name'].value = this.state.personaName;
                },

                startChat(isAutoStart = false) {
                    if (!isAutoStart) {
                        this.state.apiKey = this.elements['api-key'].value.trim();
                        this.state.personaName = this.elements['persona-name'].value.trim();
                        if (!this.state.apiKey || !this.state.personaName) {
                            alert('API 키와 AI 이름을 모두 입력해주세요.');
                            return;
                        }
                    }

                    if (typeof window.GoogleGenerativeAI === 'undefined') {
                        alert('AI 서비스에 연결할 수 없습니다. 인터넷 연결을 확인하고 새로고침 해주세요.');
                        return;
                    }
                    
                    this.elements['chat-persona-name'].textContent = this.state.personaName;
                    this.elements['message-area'].innerHTML = '';
                    this.state.chatHistory.forEach(msg => this.displayMessage(msg.role, msg.text));

                    try {
                        const genAI = new GoogleGenerativeAI(this.state.apiKey);
                        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                        const history = this.state.chatHistory.map(msg => ({
                            role: msg.role,
                            parts: [{ text: msg.text }]
                        }));
                        const systemPrompt = `You are ${this.state.personaName}. Please reply in Korean. Keep replies natural and conversational.`;
                        this.state.chat = model.startChat({
                            history: history,
                            generationConfig: { maxOutputTokens: 200 },
                            systemInstruction: systemPrompt,
                        });
                        this.showScreen('chat-screen');
                    } catch (error) {
                        alert(`AI 채팅 시작 중 오류가 발생했습니다: ${error.message}`);
                        this.showScreen('setup-screen');
                    }
                },

                async sendMessage() {
                    const messageText = this.elements['message-input'].value.trim();
                    if (!messageText || !this.state.chat) return;

                    this.displayMessage('user', messageText);
                    this.state.chatHistory.push({ role: 'user', text: messageText });
                    this.elements['message-input'].value = '';

                    try {
                        const result = await this.state.chat.sendMessage(messageText);
                        const aiText = result.response.text();
                        this.displayMessage('model', aiText);
                        this.state.chatHistory.push({ role: 'model', text: aiText });
                    } catch (error) {
                        this.displayMessage('model', `죄송합니다, 오류가 발생했습니다: ${error.message}`);
                    }
                    this.saveSettings();
                },

                displayMessage(role, text) {
                    const container = document.createElement('div');
                    container.classList.add('message-container', role === 'model' ? 'partner' : role);
                    const bubble = document.createElement('div');
                    bubble.classList.add('message-bubble');

                    if (window.marked) {
                        bubble.innerHTML = marked.parse(text.replace(/^# \s*/, ''));
                    } else {
                        bubble.textContent = text;
                    }
                    
                    container.appendChild(bubble);
                    this.elements['message-area'].appendChild(container);
                    this.elements['message-area'].scrollTop = this.elements['message-area'].scrollHeight;
                }
            };

            app.init();
        });
    </script>
</body>
</html>
