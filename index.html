<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <style>
        :root {
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --border-radius-md: 8px;
            --border-radius-lg: 16px;
            --transition: 0.2s ease-out;
            --bg-primary: #fff; --bg-secondary: #f0f2f5; --text-primary: #1c1e21; --text-secondary: #65676b; --divider: #e4e6eb;
            --accent: #8A2BE2; --user-bubble: #8A2BE2; --partner-bubble: #e4e6eb; --user-text: #fff; --partner-text: #1c1e21; --modal-bg: #fff;
        }
        .dark-mode { --bg-primary: #1c1c1e; --bg-secondary: #000; --text-primary: #f5f5f7; --text-secondary: #8d8d93; --divider: #3a3a3c; --accent: #BB86FC; --user-bubble: #BB86FC; --partner-bubble: #2c2c2e; --user-text: #1c1c1e; --partner-text: #f5f5f7; --modal-bg: #2c2c2e; }
        body { margin: 0; font-family: var(--font-sans); background-color: var(--bg-secondary); color: var(--text-primary); }
        #app { display: flex; flex-direction: column; height: 100vh; max-width: 600px; margin: 0 auto; background-color: var(--bg-primary); box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); }
        .screen { display: none; flex-direction: column; height: 100%; overflow-y: auto; padding: 1.5rem; box-sizing: border-box; }
        .screen.active { display: flex; }
        #chat-screen { padding: 0; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        h1 { font-size: 1.8rem; margin: 0; }
        p { color: var(--text-secondary); line-height: 1.6; }
        .controls { display: flex; gap: 1rem; }
        .control-btn { background: none; border: 1px solid var(--divider); border-radius: var(--border-radius-md); padding: 8px; cursor: pointer; color: var(--text-secondary); width: 40px; text-align: center;}
        .card { background-color: var(--bg-secondary); padding: 1.5rem; border-radius: var(--border-radius-lg); margin-bottom: 1.5rem; }
        .card label { font-weight: 600; color: var(--text-secondary); margin-bottom: 0.75rem; display: block; }
        .card input, .card textarea { width: 100%; padding: 0.75rem 1rem; border-radius: var(--border-radius-md); border: 1px solid var(--divider); background-color: var(--bg-primary); color: var(--text-primary); font-size: 1rem; box-sizing: border-box; margin-bottom: 0.5rem;}
        .card textarea { resize: vertical; min-height: 40px; }
        .card input:focus, .card textarea:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 2px color-mix(in srgb, var(--accent) 20%, transparent); }
        .button { display: block; width: 100%; padding: 1rem; border: none; border-radius: var(--border-radius-md); font-size: 1rem; font-weight: 600; cursor: pointer; text-align: center; transition: background-color var(--transition), transform var(--transition); }
        .button-primary { background-color: var(--accent); color: #fff; }
        .dark-mode .button-primary { color: var(--text-primary); }
        .button-secondary { background-color: transparent; border: 1px solid var(--divider); color: var(--text-primary); margin-top: 0.5rem;}
        .button:hover { transform: translateY(-2px); }
        .modal { position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; }
        .modal-content { background-color: var(--modal-bg); padding: 24px; border-radius: var(--border-radius-lg); width: 90%; max-width: 500px; position: relative; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
        .modal-content h2 { margin-top: 0; }
        .modal-content a.button { margin-top: 1rem; }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 28px; font-weight: bold; color: var(--text-secondary); cursor: pointer; }
        .chat-header { display: flex; align-items: center; padding: 0.75rem 1rem; background-color: var(--bg-primary); border-bottom: 1px solid var(--divider); flex-shrink: 0; }
        .chat-header-info { flex-grow: 1; text-align: center; }
        .chat-header-info h2 { font-size: 1.1rem; margin: 0; }
        .chat-header button { background: none; border: none; color: var(--text-secondary); font-size: 1.5rem; cursor: pointer; padding: 0.5rem; }
        #message-area { flex-grow: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 0.75rem; background-color: var(--bg-secondary); }
        .message-bubble { padding: 0.6rem 1rem; border-radius: 1.25rem; line-height: 1.5; max-width: 75%; word-wrap: break-word; }
        .message-container { display: flex; }
        .message-container.user { justify-content: flex-end; }
        .message-container.partner { justify-content: flex-start; }
        .message-container.user .message-bubble { background-color: var(--user-bubble); color: var(--user-text); }
        .message-container.partner .message-bubble { background-color: var(--partner-bubble); color: var(--partner-text); }
        .chat-footer { display: flex; align-items: center; padding: 0.75rem; border-top: 1px solid var(--divider); background-color: var(--bg-primary); }
        #message-input { flex-grow: 1; border: none; background-color: var(--bg-secondary); border-radius: 1.5rem; padding: 0.75rem 1.25rem; font-size: 1rem; color: var(--text-primary); margin-right: 0.75rem; }
        #send-btn { background-color: var(--accent); color: #fff; border: none; border-radius: 50%; width: 36px; height: 36px; font-size: 1.2rem; line-height: 36px; text-align: center; cursor: pointer; transition: transform var(--transition); flex-shrink: 0; }
        .dark-mode .button-primary { color: #1c1c1e; }
        #send-btn:hover { transform: scale(1.1); }
    </style>
</head>
<body>
    <div id="app">
        <div id="welcome-screen" class="screen active">
            <header class="header">
                <h1 data-i18n="appTitle"></h1>
                <div class="controls">
                    <button id="lang-toggle" class="control-btn"></button>
                    <button id="theme-toggle" class="control-btn"></button>
                </div>
            </header>
            <main style="text-align: center; margin-top: 2rem;">
                <p data-i18n="appDescription"></p>
                <button id="go-to-persona-btn" class="button button-primary" data-i18n="welcomeStartBtn"></button>
            </main>
        </div>

        <div id="persona-screen" class="screen">
            <header class="header"><h1 data-i18n="personaTitle"></h1></header>
            <main>
                <p data-i18n="personaDescription" style="text-align: center;"></p>
                <div class="card">
                    <label data-i18n="personaStyleLabel"></label>
                    <input type="text" id="persona-style" data-i18n-placeholder="personaStylePlaceholder">
                    <label data-i18n="personaFrequencyLabel"></label>
                    <input type="text" id="persona-frequency" data-i18n-placeholder="personaFrequencyPlaceholder">
                    <label data-i18n="personaTendencyLabel"></label>
                    <input type="text" id="persona-tendency" data-i18n-placeholder="personaTendencyPlaceholder">
                    <label data-i18n="personaNicknameLabel"></label>
                    <input type="text" id="persona-nickname" data-i18n-placeholder="personaNicknamePlaceholder">
                    <label data-i18n="personaAgeLabel"></label>
                    <input type="text" id="persona-age" data-i18n-placeholder="personaAgePlaceholder">
                </div>
            </main>
            <footer>
                <button id="go-to-api-btn" class="button button-primary" data-i18n="nextBtn"></button>
            </footer>
        </div>

        <div id="api-key-screen" class="screen">
            <header class="header"><h1 data-i18n="apiKeyTitle"></h1></header>
            <main>
                <div class="card">
                    <label for="api-key" data-i18n="apiKeyLabel"></label>
                    <input type="password" id="api-key" data-i18n-placeholder="apiKeyPlaceholder">
                    <button id="get-api-key-btn" class="button button-secondary" data-i18n="getApiKeyBtn"></button>
                </div>
            </main>
            <footer>
                <button id="start-chat-btn" class="button button-primary" data-i18n="startChatBtn"></button>
            </footer>
        </div>

        <div id="chat-screen" class="screen">
            <header class="chat-header">
                <button id="back-btn">&lt;</button>
                <div class="chat-header-info"><h2 id="chat-persona-name"></h2></div>
            </header>
            <main id="message-area"></main>
            <footer class="chat-footer">
                <input type="text" id="message-input" data-i18n-placeholder="messagePlaceholder">
                <button id="send-btn">‚û§</button>
            </footer>
        </div>
        
        <div id="api-key-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal-btn" class="close-btn">&times;</span>
                <h2 data-i18n="modalTitle"></h2>
                <ol>
                    <li data-i18n="modalStep1"></li><li data-i18n="modalStep2"></li><li data-i18n="modalStep3"></li>
                </ol>
                <a href="https://aistudio.google.com/app/apikey" target="_blank" class="button button-primary" data-i18n="modalLink"></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://sdk.gemini.ai/v1.5/gemini-web.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const app = {
            elements: {},
            state: {
                apiKey: null, language: 'ko', isDarkMode: false,
                persona: { style: '', frequency: '', tendency: '', nickname: '', age: '' },
                chat: null, chatHistory: []
            },
            i18n: {
                en: {
                    appTitle: 'Connect', appDescription: 'Familiar conversations, a new kind of empathy. Your own AI partner.', welcomeStartBtn: 'Start',
                    personaTitle: 'Preferred Contact Style', personaDescription: 'Please describe the conversation style and concept of your ideal partner.',
                    personaStyleLabel: 'Style', personaStylePlaceholder: 'e.g., Cute, friendly, chic',
                    personaFrequencyLabel: 'Contact Frequency', personaFrequencyPlaceholder: 'e.g., Often, only when I contact first',
                    personaTendencyLabel: 'Conversation Tendency', personaTendencyPlaceholder: 'e.g., Leads the conversation, mostly listens',
                    personaNicknameLabel: 'Pet Name', personaNicknamePlaceholder: 'e.g., Honey, Babe',
                    personaAgeLabel: 'Age', personaAgePlaceholder: 'e.g., 24',
                    nextBtn: 'Next',
                    apiKeyTitle: 'API Key Setup', apiKeyLabel: 'API Key', apiKeyPlaceholder: 'Enter your Google AI API Key', getApiKeyBtn: 'How to get an API Key',
                    startChatBtn: 'Start Chat', messagePlaceholder: 'Type a message...', modalTitle: 'Get Your Free Google AI API Key',
                    modalStep1: 'Log in to Google AI Studio.', modalStep2: 'Click "Create API Key".', modalStep3: 'Copy the key and paste it here.',
                    modalLink: 'Go to Google AI Studio',
                },
                ko: {
                    appTitle: 'Ïª§ÎÑ•Ìä∏', appDescription: 'ÏùµÏàôÌïú ÎåÄÌôî, ÏÉâÎã§Î•∏ Í≥µÍ∞ê. ÎÇòÎßåÏùò AI ÌååÌä∏ÎÑà', welcomeStartBtn: 'ÏãúÏûëÌïòÍ∏∞',
                    personaTitle: 'ÏÑ†Ìò∏ÌïòÎäî Ïó∞ÎùΩ Ïä§ÌÉÄÏùº', personaDescription: 'ÏÑ†Ìò∏ÌïòÎäî Ïù¥ÏÑ±Ïùò ÎåÄÌôî ÏÑ±Ìñ•Í≥º Ïª®ÏÖâÏùÑ Ï†ÅÏñ¥Ï£ºÏÑ∏Ïöî.',
                    personaStyleLabel: 'Ïä§ÌÉÄÏùº', personaStylePlaceholder: 'Ïòà: Ïï†ÍµêÏûàÍ≤å, ÏπúÍµ¨Ï≤òÎüº, ÏãúÌÅ¨ÌïòÍ≤å',
                    personaFrequencyLabel: 'Ïó∞ÎùΩ Ï£ºÍ∏∞', personaFrequencyPlaceholder: 'Ïòà: ÏûêÏ£º, ÎÇ¥Í∞Ä Î®ºÏ†Ä Ïó∞ÎùΩÌï† ÎïåÎßå',
                    personaTendencyLabel: 'ÎåÄÌôî ÏÑ±Ìñ•', personaTendencyPlaceholder: 'Ïòà: ÎåÄÌôîÎ•º Ï£ºÎèÑÌïòÎäî Ìé∏, Ï£ºÎ°ú Îì§Ïñ¥Ï£ºÎäî Ìé∏',
                    personaNicknameLabel: 'Ïï†Ïπ≠', personaNicknamePlaceholder: 'Ïòà: ÏûêÍ∏∞Ïïº, Ïï†Í∏∞Ïïº',
                    personaAgeLabel: 'ÎÇòÏù¥', personaAgePlaceholder: 'Ïòà: 24',
                    nextBtn: 'Îã§Ïùå',
                    apiKeyTitle: 'API ÌÇ§ ÏÑ§Ï†ï', apiKeyLabel: 'API ÌÇ§', apiKeyPlaceholder: 'Google AI API ÌÇ§Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî', getApiKeyBtn: 'API ÌÇ§ Î∞úÍ∏â Î∞©Î≤ï',
                    startChatBtn: 'Ï±ÑÌåÖ ÏãúÏûë', messagePlaceholder: 'Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî...', modalTitle: 'Î¨¥Î£å Google AI API ÌÇ§ Î∞úÍ∏âÎ∞õÍ∏∞',
                    modalStep1: 'Google AI StudioÏóê Î°úÍ∑∏Ïù∏ÌïòÏÑ∏Ïöî.', modalStep2: '"Create API Key"Î•º ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî.', modalStep3: 'ÏÉùÏÑ±Îêú ÌÇ§Î•º Î≥µÏÇ¨ÌïòÏó¨ Ïï±Ïóê Î∂ôÏó¨ÎÑ£ÏúºÏÑ∏Ïöî.',
                    modalLink: 'Google AI StudioÎ°ú Ïù¥Îèô',
                }
            },
            init() {
                const ids = ['app', 'welcome-screen', 'persona-screen', 'api-key-screen', 'chat-screen', 'lang-toggle', 'theme-toggle', 'api-key', 'persona-style', 'persona-frequency', 'persona-tendency', 'persona-nickname', 'persona-age', 'go-to-persona-btn', 'go-to-api-btn', 'start-chat-btn', 'back-btn', 'chat-persona-name', 'message-area', 'message-input', 'send-btn', 'get-api-key-btn', 'api-key-modal', 'close-modal-btn'];
                ids.forEach(id => this.elements[id] = document.getElementById(id));
                
                this.loadSettings();
                this.applyTheme();
                this.updateUI();
                this.addEventListeners();
            },
            addEventListeners() {
                this.elements['lang-toggle'].addEventListener('click', () => this.toggleLanguage());
                this.elements['theme-toggle'].addEventListener('click', () => this.toggleTheme());
                this.elements['go-to-persona-btn'].addEventListener('click', () => this.showScreen('persona-screen'));
                this.elements['go-to-api-btn'].addEventListener('click', () => this.showScreen('api-key-screen'));
                this.elements['get-api-key-btn'].addEventListener('click', () => this.elements['api-key-modal'].style.display = 'flex');
                this.elements['close-modal-btn'].addEventListener('click', () => this.elements['api-key-modal'].style.display = 'none');
                this.elements['start-chat-btn'].addEventListener('click', () => this.startChat());
                this.elements['back-btn'].addEventListener('click', () => this.showScreen('api-key-screen'));
                this.elements['send-btn'].addEventListener('click', () => this.sendMessage());
                this.elements['message-input'].addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); this.sendMessage(); }
                });
            },
            showScreen(screenId) {
                ['welcome-screen', 'persona-screen', 'api-key-screen', 'chat-screen'].forEach(id => {
                    this.elements[id].classList.toggle('active', id === screenId);
                });
            },
            toggleLanguage() { this.state.language = this.state.language === 'ko' ? 'en' : 'ko'; this.updateUI(); this.saveSettings(); },
            toggleTheme() { this.state.isDarkMode = !this.state.isDarkMode; this.applyTheme(); this.saveSettings(); },
            applyTheme() {
                document.body.className = '';
                if(this.state.isDarkMode) document.body.classList.add('dark-mode');
                this.elements['theme-toggle'].textContent = this.state.isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            },
            updateUI() {
                const translations = this.i18n[this.state.language];
                document.title = translations.appTitle;
                this.elements['lang-toggle'].textContent = this.state.language === 'ko' ? 'üá∫üá∏' : 'üá∞üá∑';
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.dataset.i18n;
                    if(translations[key] !== undefined) {
                        if (el.placeholder !== undefined) el.placeholder = translations[key];
                        else el.textContent = translations[key];
                    }
                });
            },
            saveSettings() {
                localStorage.setItem('aiChatSettings', JSON.stringify(this.state));
            },
            loadSettings() {
                const settings = JSON.parse(localStorage.getItem('aiChatSettings'));
                if (settings) Object.assign(this.state, settings);
            },
            startChat() {
                this.state.apiKey = this.elements['api-key'].value.trim();
                Object.keys(this.state.persona).forEach(key => {
                    this.state.persona[key] = this.elements[`persona-${key}`].value.trim();
                });

                if (!this.state.apiKey) { alert('API ÌÇ§Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.'); return; }
                this.saveSettings();

                if (typeof window.GoogleGenerativeAI === 'undefined') {
                    alert('AI ÏÑúÎπÑÏä§Ïóê Ïó∞Í≤∞Ìï† Ïàò ÏóÜÏäµÎãàÎã§. Ïù∏ÌÑ∞ÎÑ∑ Ïó∞Í≤∞ÏùÑ ÌôïÏù∏ÌïòÍ≥† ÏÉàÎ°úÍ≥†Ïπ® Ìï¥Ï£ºÏÑ∏Ïöî.'); return;
                }
                
                this.elements['chat-persona-name'].textContent = this.state.persona.nickname || 'AI';
                this.elements['message-area'].innerHTML = '';
                (this.state.chatHistory || []).forEach(msg => this.displayMessage(msg.role, msg.text));

                try {
                    const genAI = new window.GoogleGenerativeAI(this.state.apiKey);
                    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                    const systemPrompt = `You are my AI partner. Your pet name for me is '${this.state.persona.nickname}'. You are ${this.state.persona.age} years old. Your overall style is '${this.state.persona.style}'. You tend to '${this.state.persona.tendency}' in conversation. You contact me '${this.state.persona.frequency}'. Please reply in ${this.state.language === 'ko' ? 'Korean' : 'English'}. Keep replies natural and conversational.`;
                    this.state.chat = model.startChat({
                        history: (this.state.chatHistory || []).map(m => ({role: m.role, parts: [{text: m.text}]})),
                        generationConfig: { maxOutputTokens: 200 },
                        systemInstruction: systemPrompt,
                    });
                    this.showScreen('chat-screen');
                } catch (error) {
                    alert(`AI Ï±ÑÌåÖ ÏãúÏûë Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ${error.message}`);
                    this.showScreen('api-key-screen');
                }
            },
            async sendMessage() {
                const messageText = this.elements['message-input'].value.trim();
                if (!messageText || !this.state.chat) return;
                
                if (!this.state.chatHistory) this.state.chatHistory = [];
                this.state.chatHistory.push({ role: 'user', text: messageText });
                this.displayMessage('user', messageText);
                this.elements['message-input'].value = '';

                try {
                    const result = await this.state.chat.sendMessage(messageText);
                    const aiText = result.response.text();
                    this.state.chatHistory.push({ role: 'model', text: aiText });
                    this.displayMessage('model', aiText);
                } catch (error) {
                    this.displayMessage('model', `Ï£ÑÏÜ°Ìï©ÎãàÎã§, Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ${error.message}`);
                }
                this.saveSettings();
            },
            displayMessage(role, text) {
                const container = document.createElement('div');
                container.classList.add('message-container', role === 'model' ? 'partner' : role);
                const bubble = document.createElement('div');
                bubble.classList.add('message-bubble');

                if (window.marked) bubble.innerHTML = window.marked.parse(text);
                else bubble.textContent = text;
                
                this.elements['message-area'].appendChild(container);
                this.elements['message-area'].scrollTop = this.elements['message-area'].scrollHeight;
            }
        };
        app.init();
    });
    </script>
</body>
</html>
