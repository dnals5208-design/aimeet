                    el['send-btn'].addEventListener('click', () => this.handleUserMessage());
                    el['message-input'].addEventListener('keydown', e => { 
                        if (e.key === 'Enter') this.handleUserMessage(); 
                    });
                    el['attach-btn'].addEventListener('click', () => el['chat-image-input'].click());
                    el['chat-image-input'].addEventListener('change', e => this.handleChatImage(e));
                    el['cancel-image-btn'].addEventListener('click', () => this.cancelImage());
                    el['get-api-key-btn'].addEventListener('click', () => el['api-key-modal'].style.display = 'flex');
                    el['close-modal-btn'].addEventListener('click', () => el['api-key-modal'].style.display = 'none');
                    el['lang-toggle'].addEventListener('click', () => this.toggleLanguage());
                    el['theme-toggle'].addEventListener('click', () => this.toggleTheme());
                },
                compressImage: function(file, maxWidth, quality) {
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.readAsDataURL(file);
                        reader.onload = event => {
                            const img = new Image();
                            img.src = event.target.result;
                            img.onload = () => {
                                const canvas = document.createElement('canvas');
                                let width = img.width; let height = img.height;
                                if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; }
                                canvas.width = width; canvas.height = height;
                                const ctx = canvas.getContext('2d');
                                ctx.drawImage(img, 0, 0, width, height);
                                resolve(canvas.toDataURL('image/jpeg', quality));
                            };
                        };
                    });
                },
                processImage: async function(file, type) {
                    if (!file) return;
                    if (type === 'avatar') {
                        const base64 = await this.compressImage(file, 300, 0.7);
                        this.elements['persona-avatar-preview'].src = base64;
                        this.state.persona.avatarUrl = base64;
                    }
                },
                handleChatImage: async function(e) {
                    const file = e.target.files[0];
                    if (!file) return;
                    this.elements['image-preview-area'].classList.add('active');
                    this.elements['image-preview-img'].src = URL.createObjectURL(file);
                    this.state.pendingImage = await this.compressImage(file, 800, 0.7); 
                    e.target.value = '';
                },
                cancelImage: function() {
                    this.state.pendingImage = null;
                    this.elements['image-preview-area'].classList.remove('active');
                },
                generateAIAvatar: function() {
                    const imgEl = this.elements['persona-avatar-preview'];
                    imgEl.classList.add('loading');
                    
                    const userInput = this.elements['ai-prompt-input'].value.trim();
                    const prompt = userInput ? encodeURIComponent(userInput) : "beautiful woman, k-pop style";
                    const url = `https://image.pollinations.ai/prompt/${prompt}?width=300&height=300&model=flux&nologo=true&seed=${Math.floor(Math.random()*1000)}`;
                    
                    imgEl.onload = () => imgEl.classList.remove('loading');
                    imgEl.onerror = () => { 
                        imgEl.classList.remove('loading'); 
                        imgEl.src = DEFAULT_AVATAR; 
                        alert("Ïù¥ÎØ∏ÏßÄ ÏÉùÏÑ± Ïã§Ìå®. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî."); 
                    };
                    imgEl.src = url;
                    this.state.persona.avatarUrl = url; 
                },
                resetUserData: async function() {
                    if (confirm("Ï†ïÎßê Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå?") && confirm("ÏßÑÏßú ÏÇ≠Ï†úÎê©ÎãàÎã§. Í≥ÑÏÜçÌï†ÍπåÏöî?")) {
                        await setDoc(doc(this.state.db, 'users', this.state.user.uid), { apiKey: '', chatHistory: [], persona: {} });
                        location.reload();
                    }
                },
                showScreen: function(id) {
                    ['login-screen', 'setup-screen', 'chat-screen'].forEach(s => this.elements[s].classList.toggle('active', s === id));
                },
                loadDataFromFirestore: async function() {
                    const snap = await getDoc(doc(this.state.db, 'users', this.state.user.uid));
                    if (snap.exists() && snap.data().apiKey) {
                        const data = snap.data();
                        this.state.apiKey = data.apiKey;
                        this.state.persona = data.persona || {};
                        this.state.chatHistory = data.chatHistory || [];
                        ['api-key-input', 'persona-name-input', 'chat-room-name-input', 'persona-style-input', 'persona-frequency-input', 'persona-tendency-input', 'persona-nickname-input', 'persona-age-input'].forEach(k => {
                            const field = k.replace('-input', '').split('-').pop();
                            this.elements[k].value = this.state.persona[field] || '';
                        });
                        if (this.elements['timezone-select']) this.elements['timezone-select'].value = this.state.persona.timezone || 'Asia/Seoul';
                        if (this.elements['speed-select']) this.elements['speed-select'].value = this.state.persona.speed || 'normal';

                        this.elements['persona-avatar-preview'].src = this.state.persona.avatarUrl || DEFAULT_AVATAR;
                        this.startChat(true);
                    } else { this.showScreen('setup-screen'); }
                    this.updateUI();
                },
                saveAndStartChat: async function() {
                    this.state.apiKey = this.elements['api-key-input'].value.trim();
                    const p = this.state.persona;
                    p.name = this.elements['persona-name-input'].value;
                    p.chatRoomName = this.elements['chat-room-name-input'].value;
                    p.style = this.elements['persona-style-input'].value;
                    p.frequency = this.elements['persona-frequency-input'].value;
                    p.tendency = this.elements['persona-tendency-input'].value;
                    p.nickname = this.elements['persona-nickname-input'].value;
                    p.age = this.elements['persona-age-input'].value;
                    p.timezone = this.elements['timezone-select'].value;
                    p.speed = this.elements['speed-select'].value;
                    
                    await setDoc(doc(this.state.db, 'users', this.state.user.uid), { apiKey: this.state.apiKey, persona: p }, { merge: true });
                    this.startChat(false);
                },
                wait: function(ms) { return new Promise(resolve => setTimeout(resolve, ms)); },
                
                displayTypingBubble: function() {
                    const c = document.createElement('div');
                    c.className = 'message-container partner typing-container';
                    c.id = 'temp-typing-bubble';
                    const b = document.createElement('div');
                    b.className = 'message-bubble typing-bubble';
                    b.style.display = 'block';
                    b.innerHTML = '<div class="typing-dots"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>';
                    c.appendChild(b);
                    this.elements['message-area'].appendChild(c);
                    this.elements['message-area'].scrollTop = this.elements['message-area'].scrollHeight;
                },
                removeTypingBubble: function() {
                    const bubble = document.getElementById('temp-typing-bubble');
                    if (bubble) bubble.remove();
                },

                handleUserMessage: async function() {
                    const txt = this.elements['message-input'].value.trim();
                    const imgBase64 = this.state.pendingImage;
                    
                    if (!txt && !imgBase64) return;

                    this.displayMessage('user', txt, imgBase64);
                    this.elements['message-input'].value = '';
                    this.cancelImage();

                    if (!this.state.messageQueue) this.state.messageQueue = [];
                    
                    let parts = [];
                    if (imgBase64) {
                        const base64Data = imgBase64.split(',')[1];
                        parts.push({ inlineData: { data: base64Data, mimeType: 'image/jpeg' } });
                    }
                    if (txt) parts.push({ text: txt });
                    
                    this.state.messageQueue.push(parts);

                    if (this.state.debounceTimer) clearTimeout(this.state.debounceTimer);
                    
                    this.state.debounceTimer = setTimeout(() => {
                        this.processAiResponse(); 
                    }, 1500);
                },

                processAiResponse: async function() {
                    if (!this.state.chat || !this.state.messageQueue.length) return;

                    const combinedParts = this.state.messageQueue.flat();
                    this.state.messageQueue = []; 

                    const speed = this.state.persona.speed || 'normal';
                    let minDelay = 2000, maxDelay = 5000;
                    if (speed === 'fast') { minDelay = 500; maxDelay = 1500; }
                    else if (speed === 'slow') { minDelay = 10000; maxDelay = 30000; }

                    const thinkingTime = Math.floor(Math.random() * (maxDelay - minDelay)) + minDelay;
                    
                    setTimeout(() => this.displayTypingBubble(), Math.max(0, thinkingTime - 1000));
                    
                    await this.wait(thinkingTime);

                    try {
                        const res = await this.state.chat.sendMessage(combinedParts);
                        this.removeTypingBubble();
                        
                        const fullResponse = res.response.text();
                        const splitResponses = fullResponse.split(/(?<=[.?!])\s+/).filter(s => s.trim().length > 0);
                        
                        for (const fragment of splitResponses) {
                            if (!fragment) continue;
                            this.displayMessage('model', fragment);
                            // [ÏàòÏ†ïÎêú ÎîúÎ†àÏù¥] 0.7Ï¥à ~ 1.5Ï¥à ÏÇ¨Ïù¥ ÎûúÎç§
                            await this.wait(Math.random() * 800 + 700); 
                        }

                        const userTxt = combinedParts.map(p => p.text || "[ÏÇ¨ÏßÑ]").join(" ");
                        this.state.chatHistory.push({ role: 'user', parts: [{ text: userTxt }] });
                        this.state.chatHistory.push({ role: 'model', parts: [{ text: fullResponse }] });
                        await setDoc(doc(this.state.db, 'users', this.state.user.uid), { chatHistory: this.state.chatHistory }, { merge: true });

                    } catch(e) {
                        this.removeTypingBubble();
                        if (e.message.includes("429")) {
                            await this.wait(3000);
                            this.processAiResponse();
                        }
                    }
                },

                startChat: async function(isAuto) {
                    this.elements['chat-room-name-header'].textContent = this.state.persona.chatRoomName || this.state.persona.name;
                    this.elements['chat-header-avatar'].src = this.state.persona.avatarUrl || DEFAULT_AVATAR;
                    this.elements['message-area'].innerHTML = '';
                    
                    if (this.state.chatHistory.length > 0) {
                        this.state.chatHistory.forEach(m => {
                            let text = ""; let hasImg = false;
                            if(m.parts) m.parts.forEach(p => { if(p.text) text = p.text; if(p.inlineData) hasImg = true; });
                            this.displayMessage(m.role, text, hasImg ? m.parts.find(p=>p.inlineData)?.inlineData.data : null); 
                        });
                    }

                    try {
                        const genAI = new GoogleGenerativeAI(this.state.apiKey);
                        const now = new Date().toLocaleString('en-US', { timeZone: this.state.persona.timezone || 'Asia/Seoul' });
                        
                        const prompt = `
                        You are a real person named '${this.state.persona.name}'.
                        Your nickname is '${this.state.persona.nickname}'. 
                        Age: ${this.state.persona.age}. Style: ${this.state.persona.style}. 
                        Frequency: ${this.state.persona.frequency}. Tendency: ${this.state.persona.tendency}.
                        Language: ${this.state.language === 'ko' ? 'Korean' : 'English'}.
                        
                        [CURRENT CONTEXT]
                        Current Time: ${now}
                        
                        [CRITICAL INSTRUCTIONS]
                        1. Act completely naturally like a human partner.
                        2. Check the current time before asking about meals or sleep.
                        3. Don't use Kaomoji. Use emojis sparingly.
                        4. Split long thoughts into short messages.
                        `;
                        
                        const model = genAI.getGenerativeModel({ model: MODEL_NAME, systemInstruction: prompt });
                        this.state.chat = model.startChat({ history: this.state.chatHistory });
                        this.showScreen('chat-screen');
                        // [ÏàòÏ†ï] Ï¥àÍ∏∞ ÏûêÎèô Ïù∏ÏÇ¨Îäî Ïò§Î•ò Î∞úÏÉù Ïãú Ï°∞Ïö©Ìûà Î¨¥Ïãú (alert Í∏àÏßÄ)
                        if (!isAuto && this.state.chatHistory.length === 0) {
                            try {
                                const res = await this.state.chat.sendMessage("ÏïàÎÖï!");
                                this.displayMessage('model', res.response.text());
                            } catch(e) { console.log("Initial greeting skipped due to error"); }
                        }
                    } catch(e) {
                        this.showScreen('setup-screen'); 
                    }
                },
                displayMessage: function(role, txt, imgBase64) {
                    const c = document.createElement('div');
                    c.className = `message-container ${role === 'user' ? 'user' : 'partner'}`;
                    const b = document.createElement('div');
                    b.className = 'message-bubble';
                    if (imgBase64) {
                        const img = document.createElement('img');
                        img.src = imgBase64.startsWith('data:') ? imgBase64 : `data:image/jpeg;base64,${imgBase64}`;
                        b.appendChild(img);
                    }
                    if (txt) { 
                        const s = document.createElement('div'); 
                        s.textContent = txt; 
                        b.appendChild(s); 
                    }
                    c.appendChild(b);
                    this.elements['message-area'].appendChild(c);
                    this.elements['message-area'].scrollTop = this.elements['message-area'].scrollHeight;
                },
                loadSettings: function() {
                    this.state.language = localStorage.getItem('lang') || 'ko';
                    this.state.isDarkMode = localStorage.getItem('dark') === 'true';
                    this.applyTheme();
                },
                toggleLanguage: function() {
                    this.state.language = this.state.language === 'ko' ? 'en' : 'ko';
                    localStorage.setItem('lang', this.state.language);
                    this.applyTheme(); this.updateUI();
                },
                toggleTheme: function() {
                    this.state.isDarkMode = !this.state.isDarkMode;
                    localStorage.setItem('dark', this.state.isDarkMode);
                    this.applyTheme();
                },
                applyTheme: function() {
                    document.body.className = (this.state.isDarkMode ? 'dark-mode' : '') + (this.state.language === 'en' ? ' whatsapp-mode' : '');
                    this.elements['lang-toggle'].textContent = this.state.language === 'ko' ? 'üá∫üá∏' : 'üá∞üá∑';
                    this.elements['theme-toggle'].textContent = this.state.isDarkMode ? '‚òÄÔ∏è' : 'üåô';
                },
                updateUI: function() {
                    const t = this.i18n[this.state.language];
                    document.querySelectorAll('[data-i18n]').forEach(el => {
                        if (t[el.dataset.i18n]) el.textContent = t[el.dataset.i18n];
                    });
                    document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                        if (t[el.dataset.i18nPlaceholder]) el.placeholder = t[el.dataset.i18nPlaceholder];
                    });
                }
            };
            document.addEventListener('DOMContentLoaded', () => app.init());
        })();
    </script>
