<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <style>
        :root {
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --border-radius-md: 8px; --border-radius-lg: 16px; --transition: 0.2s ease-out;
            --bg-primary: #fff; --bg-secondary: #f0f2f5; --text-primary: #1c1e21; --text-secondary: #65676b; --divider: #e4e6eb;
            --accent: #8A2BE2; --user-bubble: #8A2BE2; --partner-bubble: #e4e6eb; --user-text: #fff; --partner-text: #1c1e21; --modal-bg: #fff;
            --danger: #ff4d4f; --btn-ai: #4285F4;
        }
        .dark-mode { 
            --bg-primary: #1c1c1e; --bg-secondary: #000; --text-primary: #f5f5f7; --text-secondary: #8d8d93; --divider: #3a3a3c; 
            --accent: #BB86FC; --user-bubble: #BB86FC; --partner-bubble: #2c2c2e; --user-text: #1c1c1e; --partner-text: #f5f5f7; 
            --modal-bg: #2c2c2e; --danger: #ff7875; --btn-ai: #5e9eff;
        }
        .whatsapp-mode {
            --bg-primary: #efe7dd; --bg-secondary: #ece5dd; --text-primary: #111b21; --text-secondary: #667781; --divider: #d1d7db;
            --accent: #00a884; --user-bubble: #d9fdd3; --partner-bubble: #ffffff; --user-text: #111b21; --partner-text: #111b21;
            --header-bg: #008069; --header-text: #fff;
        }

        body { margin: 0; font-family: var(--font-sans); background-color: var(--bg-secondary); color: var(--text-primary); transition: background-color var(--transition), color var(--transition); }
        #app { display: flex; flex-direction: column; height: 100vh; max-width: 600px; margin: 0 auto; background-color: var(--bg-primary); box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); position: relative;}
        .whatsapp-mode #app { background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; background-color: #efe7dd; }

        .screen { display: none; flex-direction: column; height: 100%; }
        .screen.active { display: flex; }
        .screen-content { flex-grow: 1; overflow-y: auto; padding: 1.5rem; }
        
        .header { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 1.5rem 0; }
        .controls { display: flex; gap: 0.5rem; }
        .control-btn { background: none; border: 1px solid var(--divider); border-radius: var(--border-radius-md); padding: 8px; cursor: pointer; color: var(--text-secondary); min-width: 40px; font-size: 0.9rem;}
        
        .card { background-color: var(--bg-primary); padding: 1.5rem; border-radius: var(--border-radius-lg); margin-bottom: 1.5rem; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card label { font-weight: 600; color: var(--text-secondary); margin-bottom: 0.5rem; display: block; font-size: 0.95rem; }
        .card label .example { font-weight: 400; color: var(--text-secondary); opacity: 0.8; margin-left: 0.5rem; font-size: 0.85rem;}
        .card input { width: 100%; padding: 0.75rem 1rem; border-radius: var(--border-radius-md); border: 1px solid var(--divider); background-color: var(--bg-primary); color: var(--text-primary); font-size: 1rem; box-sizing: border-box; margin-bottom: 0.5rem;}
        
        .avatar-controls { display: flex; gap: 8px; justify-content: center; margin-bottom: 1.5rem; }
        .btn-cta-small { padding: 6px 14px; font-size: 0.85rem; border-radius: 20px; border: 1px solid var(--divider); cursor: pointer; background: var(--bg-secondary); color: var(--text-primary); font-weight: 600; transition: 0.2s; }
        .btn-ai-style { border-color: var(--btn-ai); color: var(--btn-ai); }
        .btn-ai-style:hover { background: var(--btn-ai); color: #fff; }

        .hint-text { font-size: 0.8rem; color: var(--accent); margin-bottom: 1rem; display: block; }
        .button { display: block; width: 100%; padding: 1rem; border: none; border-radius: var(--border-radius-md); font-size: 1rem; font-weight: 600; cursor: pointer; text-align: center; }
        .button-primary { background-color: var(--accent); color: #fff; }
        .button-danger { background-color: var(--danger); color: white; margin-top: 1rem; }

        .modal { position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; }
        .modal-content { background-color: var(--modal-bg); padding: 24px; border-radius: var(--border-radius-lg); width: 85%; max-width: 450px; position: relative; max-height: 85vh; overflow-y: auto; }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 28px; font-weight: bold; cursor: pointer; }
        
        .chat-header { display: flex; align-items: center; padding: 0.75rem 1rem; background-color: var(--bg-primary); border-bottom: 1px solid var(--divider); flex-shrink: 0; }
        .whatsapp-mode .chat-header { background-color: var(--header-bg); color: #fff; border: none; }
        .chat-header-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; margin-right: 0.75rem; background-color: #ddd; }
        .chat-header-info { flex-grow: 1; }
        .chat-header-info h2 { font-size: 1.1rem; margin: 0; }
        
        #message-area { flex-grow: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 0.5rem; background-color: var(--bg-secondary); }
        .whatsapp-mode #message-area { background-color: transparent; }
        .message-bubble { padding: 0.6rem 1rem; border-radius: 1.25rem; line-height: 1.5; max-width: 75%; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word;}
        .message-bubble img { max-width: 100%; border-radius: 8px; margin-top: 5px; display: block; }
        .message-container.user { justify-content: flex-end; display: flex; }
        .message-container.partner { justify-content: flex-start; display: flex; }
        .message-container.user .message-bubble { background-color: var(--user-bubble); color: var(--user-text); }
        .message-container.partner .message-bubble { background-color: var(--partner-bubble); color: var(--partner-text); }
        
        .chat-footer { display: flex; align-items: center; padding: 0.5rem 1rem; border-top: 1px solid var(--divider); background-color: var(--bg-primary); gap: 0.5rem; }
        #message-input { flex-grow: 1; border: none; background-color: var(--bg-secondary); border-radius: 1.5rem; padding: 0.75rem 1.25rem; font-size: 1rem; }
        #send-btn { background-color: var(--accent); color: #fff; border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; flex-shrink: 0; }
        #attach-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-secondary); padding: 0 5px; }

        #persona-avatar-preview { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid var(--divider); margin: 0 auto 0.5rem; display: block; }
        
        .image-preview-container { display: none; padding: 10px; background: var(--bg-secondary); border-top: 1px solid var(--divider); text-align: center; }
        .image-preview-container img { max-height: 100px; border-radius: 8px; }
        .image-preview-container.active { display: block; }
    </style>
</head>
<body>

                <a href="https://aistudio.google.com/app/apikey" target="_blank" class="button button-primary" data-i18n="modalLink"></a>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
        
        const DEFAULT_AVATAR = "data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=";
        const MODEL_NAME = "gemini-2.0-flash"; 

        (function() {
            const app = {
                elements: {},
                state: { apiKey: null, language: 'ko', isDarkMode: false, persona: {}, chat: null, chatHistory: [], db: null, auth: null, user: null, pendingImage: null },
                i18n: {
                    en: {
                        appTitle: 'Connect', appDescription: 'Familiar conversations.', loginBtn: 'Login with Google',
                        setupTitle: 'Profile', profileImageLabel: 'Profile Photo', aiCreateBtn: '‚ú® AI Gen', uploadPhotoBtn: 'üì∑ Upload',
                        personaNameLabel: 'Partner Name', personaNamePlaceholder: 'Name (e.g., Jisu)',
                        specificHint: 'More details make it better!', chatRoomNameLabel: 'Chat Title', chatRoomNamePlaceholder: 'e.g., My Love',
                        personaStyleLabel: 'Style', personaNicknameLabel: 'Your Nickname', personaAgeLabel: 'Age',
                        apiKeyLabel: 'API Key', startChatBtn: 'Start', resetBtn: 'Reset', logoutBtn: 'Logout',
                        modalTitle: 'Get Free API Key', modalStep1: 'Login to AI Studio.', modalStep2: 'Click "Create API Key".', modalStep3: 'Copy & Paste here.', modalLink: 'Go to AI Studio'
                    },
                    ko: {
                        appTitle: 'Ïª§ÎÑ•Ìä∏', appDescription: 'ÏùµÏàôÌïú ÎåÄÌôî. ÎÇòÎßåÏùò ÌååÌä∏ÎÑà.', loginBtn: 'Google Í≥ÑÏ†ïÏúºÎ°ú Î°úÍ∑∏Ïù∏',
                        setupTitle: 'ÌîÑÎ°úÌïÑ ÏÑ§Ï†ï', profileImageLabel: 'ÏÉÅÎåÄÎ∞© ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑ', aiCreateBtn: '‚ú® AI ÏÉùÏÑ±', uploadPhotoBtn: 'üì∑ ÏÇ¨ÏßÑ ÏóÖÎ°úÎìú',
                        personaNameLabel: 'ÏÉÅÎåÄÎ∞© Ïù¥Î¶Ñ', personaNamePlaceholder: 'Ïù¥Î¶Ñ (Ïòà: ÏßÄÏàò)',
                        specificHint: '* Íµ¨Ï≤¥Ï†ÅÏúºÎ°ú Ï†ÅÏúºÎ©¥ Îçî Ïã§Í∞êÎÇòÏöî!', chatRoomNameLabel: 'Ï±ÑÌåÖÎ∞© Ïù¥Î¶Ñ', chatRoomNamePlaceholder: 'Ïòà: ÎÇ¥ ÏÇ¨Îûë‚ô°',
                        personaStyleLabel: 'ÏÑ±Í≤© Ïä§ÌÉÄÏùº', personaNicknameLabel: 'ÎÇòÎ•º Î∂ÄÎ•º Ïï†Ïπ≠', personaAgeLabel: 'ÎÇòÏù¥',
                        apiKeyLabel: 'API ÌÇ§', startChatBtn: 'ÎåÄÌôî ÏãúÏûëÌïòÍ∏∞', resetBtn: 'Ï¥àÍ∏∞Ìôî', logoutBtn: 'Î°úÍ∑∏ÏïÑÏõÉ',
                        modalTitle: 'Î¨¥Î£å API ÌÇ§ Î∞úÍ∏â', modalStep1: 'AI Studio Î°úÍ∑∏Ïù∏.', modalStep2: '"Create API Key" ÌÅ¥Î¶≠.', modalStep3: 'ÌÇ§ Î≥µÏÇ¨ ÌõÑ Î∂ôÏó¨ÎÑ£Í∏∞.', modalLink: 'Ïù¥ÎèôÌïòÍ∏∞'
                    }
                },
                init: function() {
                    const firebaseConfig = {
                        apiKey: "AIzaSyDmO1wpZQJEiPEjNoq7xtFcq33akIzoGY8",
                        authDomain: "aimeet-c235c.firebaseapp.com",
                        projectId: "aimeet-c235c",
                        appId: "1:732324287861:web:15d894068755c627842f3c"
                    };
                    // Storage Í¥ÄÎ†® ÏΩîÎìú ÏÇ≠Ï†úÎê®
                    
                    const ids = ['app', 'login-screen', 'setup-screen', 'chat-screen', 'lang-toggle', 'theme-toggle', 'api-key-input', 'persona-name-input', 'chat-room-name-input', 'persona-style-input', 'persona-nickname-input', 'persona-age-input', 'persona-avatar-upload', 'persona-avatar-preview', 'upload-trigger-btn', 'ai-create-btn', 'start-chat-btn', 'reset-btn-setup', 'reset-btn-chat', 'chat-header-avatar', 'chat-room-name-header', 'logout-btn', 'login-btn', 'message-area', 'message-input', 'send-btn', 'get-api-key-btn', 'api-key-modal', 'close-modal-btn', 'attach-btn', 'chat-image-input', 'image-preview-area', 'image-preview-img', 'cancel-image-btn'];
                    ids.forEach(id => { this.elements[id] = document.getElementById(id); });
                    if(this.elements['persona-avatar-preview']) this.elements['persona-avatar-preview'].src = DEFAULT_AVATAR;

                    const firebaseApp = initializeApp(firebaseConfig);
                    this.state.auth = getAuth(firebaseApp);
                    this.state.db = getFirestore(firebaseApp);
                    // Storage Ï¥àÍ∏∞Ìôî ÏÇ≠Ï†ú

                    this.loadSettings(); this.addEventListeners();
                    onAuthStateChanged(this.state.auth, (user) => {
                        if (user) { this.state.user = user; this.loadDataFromFirestore(); }
                        else { this.showScreen('login-screen'); }
                    });
                },
                addEventListeners: function() {
                    const el = this.elements;
                    el['login-btn'].addEventListener('click', () => signInWithPopup(this.state.auth, new GoogleAuthProvider()));
                    el['logout-btn'].addEventListener('click', () => signOut(this.state.auth));
                    el['upload-trigger-btn'].addEventListener('click', () => el['persona-avatar-upload'].click());
                    el['ai-create-btn'].addEventListener('click', () => this.generateAIAvatar());
                    el['persona-avatar-upload'].addEventListener('change', e => this.processImage(e.target.files[0], 'avatar'));
                    el['start-chat-btn'].addEventListener('click', () => this.saveAndStartChat());
                    el['reset-btn-setup'].addEventListener('click', () => this.resetUserData());
                    el['reset-btn-chat'].addEventListener('click', () => this.resetUserData());
                    el['send-btn'].addEventListener('click', () => this.sendMessage());
                    el['message-input'].addEventListener('keydown', e => { if (e.key === 'Enter') this.sendMessage(); });
                    el['attach-btn'].addEventListener('click', () => el['chat-image-input'].click());
                    el['chat-image-input'].addEventListener('change', e => this.handleChatImage(e));
                    el['cancel-image-btn'].addEventListener('click', () => this.cancelImage());
                    el['get-api-key-btn'].addEventListener('click', () => el['api-key-modal'].style.display = 'flex');
                    el['close-modal-btn'].addEventListener('click', () => el['api-key-modal'].style.display = 'none');
                    el['lang-toggle'].addEventListener('click', () => this.toggleLanguage());
                    el['theme-toggle'].addEventListener('click', () => this.toggleTheme());
                },
                // Ïù¥ÎØ∏ÏßÄ ÏïïÏ∂ï Î∞è Base64 Î≥ÄÌôò (ÌïµÏã¨ Í∏∞Îä•)
                compressImage: function(file, maxWidth, quality) {
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.readAsDataURL(file);
                        reader.onload = event => {
                            const img = new Image();
                            img.src = event.target.result;
                            img.onload = () => {
                                const canvas = document.createElement('canvas');
                                let width = img.width;
                                let height = img.height;
                                if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; }
                                canvas.width = width; canvas.height = height;
                                const ctx = canvas.getContext('2d');
                                ctx.drawImage(img, 0, 0, width, height);
                                resolve(canvas.toDataURL('image/jpeg', quality)); // ÏïïÏ∂ïÎêú Base64 Î¨∏ÏûêÏó¥ Î∞òÌôò
                            };
                        };
                    });
                },
                processImage: async function(file, type) {
                    if (!file) return;
                    if (type === 'avatar') {
                        // ÌîÑÎ°úÌïÑÏùÄ ÏûëÍ≤å ÏïïÏ∂ï (300px)
                        const base64 = await this.compressImage(file, 300, 0.7);
                        this.elements['persona-avatar-preview'].src = base64;
                        this.state.persona.avatarUrl = base64; // Storage ÎåÄÏã† Base64 Î¨∏ÏûêÏó¥ ÏßÅÏ†ë Ï†ÄÏû•
                    }
                },
                handleChatImage: async function(e) {
                    const file = e.target.files[0];
                    if (!file) return;
                    this.elements['image-preview-area'].classList.add('active');
                    this.elements['image-preview-img'].src = URL.createObjectURL(file);
                    // Ï±ÑÌåÖ Ïù¥ÎØ∏ÏßÄÎäî Ï†ÅÎãπÌûà ÏïïÏ∂ï (800px)
                    this.state.pendingImage = await this.compressImage(file, 800, 0.7); 
                    e.target.value = '';
                },
                cancelImage: function() {
                    this.state.pendingImage = null;
                    this.elements['image-preview-area'].classList.remove('active');
                },
                generateAIAvatar: function() {
                    const seed = (this.elements['persona-name-input'].value || 'avatar') + Date.now();
                    const url = `https://api.dicebear.com/7.x/avataaars/svg?seed=${seed}`;
                    this.elements['persona-avatar-preview'].src = url;
                    this.state.persona.avatarUrl = url;
                },
                resetUserData: async function() {
                    if (confirm("Ï†ïÎßê Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå?") && confirm("ÏßÑÏßú ÏÇ≠Ï†úÎê©ÎãàÎã§. Í≥ÑÏÜçÌï†ÍπåÏöî?")) {
                        await setDoc(doc(this.state.db, 'users', this.state.user.uid), { apiKey: '', chatHistory: [], persona: {} });
                        location.reload();
                    }
                },
                showScreen: function(id) {
                    ['login-screen', 'setup-screen', 'chat-screen'].forEach(s => this.elements[s].classList.toggle('active', s === id));
                    this.updateUI();
                },
                loadDataFromFirestore: async function() {
                    const snap = await getDoc(doc(this.state.db, 'users', this.state.user.uid));
                    if (snap.exists() && snap.data().apiKey) {
                        const data = snap.data();
                        this.state.apiKey = data.apiKey;
                        this.state.persona = data.persona || {};
                        this.state.chatHistory = data.chatHistory || [];
                        ['api-key-input', 'persona-name-input', 'chat-room-name-input', 'persona-style-input', 'persona-nickname-input', 'persona-age-input'].forEach(k => {
                            const field = k.replace('-input', '').split('-').pop();
                            this.elements[k].value = this.state.persona[field] || '';
                        });
                        this.elements['persona-avatar-preview'].src = this.state.persona.avatarUrl || DEFAULT_AVATAR;
                        this.startChat(true);
                    } else { this.showScreen('setup-screen'); }
                },
                saveAndStartChat: async function() {
                    this.state.apiKey = this.elements['api-key-input'].value.trim();
                    const p = this.state.persona;
                    p.name = this.elements['persona-name-input'].value;
                    p.chatRoomName = this.elements['chat-room-name-input'].value;
                    p.style = this.elements['persona-style-input'].value;
                    p.nickname = this.elements['persona-nickname-input'].value;
                    p.age = this.elements['persona-age-input'].value;
                    // Ïù¥ÎØ∏ÏßÄÎäî Ïù¥ÎØ∏ processImageÏóêÏÑú this.state.persona.avatarUrlÏóê Ï†ÄÏû•Îê® (Base64)
                    
                    await setDoc(doc(this.state.db, 'users', this.state.user.uid), { apiKey: this.state.apiKey, persona: p }, { merge: true });
                    this.startChat(false);
                },
                startChat: async function(isAuto) {
                    this.elements['chat-room-name-header'].textContent = this.state.persona.chatRoomName || this.state.persona.name;
                    this.elements['chat-header-avatar'].src = this.state.persona.avatarUrl || DEFAULT_AVATAR;
                    this.elements['message-area'].innerHTML = '';
                    
                    if (this.state.chatHistory.length > 0) {
                        this.state.chatHistory.forEach(m => {
                            let text = ""; let hasImg = false;
                            if(m.parts) m.parts.forEach(p => { if(p.text) text = p.text; if(p.inlineData) hasImg = true; });
                            // Ïù¥ÎØ∏ÏßÄÎäî DB Ïö©Îüâ Î¨∏Ï†úÎ°ú ÌÖçÏä§Ìä∏Î°ú ÎåÄÏ≤¥ ÌëúÌòÑÎê† Ïàò ÏûàÏùå. Base64Î°ú Ï†ÄÏû•ÌñàÎã§Î©¥ Î≥µÏõê Í∞ÄÎä•ÌïòÏßÄÎßå Ïó¨Í∏∞ÏÑ† ÌÖçÏä§Ìä∏Îßå.
                            this.displayMessage(m.role, text, hasImg ? m.parts.find(p=>p.inlineData)?.inlineData.data : null); 
                        });
                    }

                    try {
                        const genAI = new GoogleGenerativeAI(this.state.apiKey);
                        const prompt = `You are my partner. Name: ${this.state.persona.name}. Age: ${this.state.persona.age}. Style: ${this.state.persona.style}. Nickname for me: ${this.state.persona.nickname}. Reply in ${this.state.language === 'ko' ? 'Korean' : 'English'}. Natural chat only.`;
                        const model = genAI.getGenerativeModel({ model: MODEL_NAME, systemInstruction: prompt });
                        this.state.chat = model.startChat({ history: this.state.chatHistory });
                        this.showScreen('chat-screen');
                        if (!isAuto && this.state.chatHistory.length === 0) {
                            const res = await this.state.chat.sendMessage("ÏïàÎÖï!");
                            this.displayMessage('model', res.response.text());
                        }
                    } catch(e) { this.showScreen('setup-screen'); }
                },
                sendMessage: async function() {
                    const txt = this.elements['message-input'].value.trim();
                    const imgBase64 = this.state.pendingImage;
                    if ((!txt && !imgBase64) || !this.state.chat) return;
                    
                    this.displayMessage('user', txt, imgBase64);
                    this.elements['message-input'].value = '';
                    this.cancelImage();

                    try {
                        let parts = [];
                        if (imgBase64) {
                             // Base64 Ìó§Îçî Ï†úÍ±∞ (data:image/jpeg;base64,...)
                            const base64Data = imgBase64.split(',')[1];
                            parts.push({ inlineData: { data: base64Data, mimeType: 'image/jpeg' } });
                        }
                        if (txt) parts.push({ text: txt });

                        const res = await this.state.chat.sendMessage(parts);
                        const aiTxt = res.response.text();
                        this.displayMessage('model', aiTxt);
                        
                        // DB Ï†ÄÏû• (Ïù¥ÎØ∏ÏßÄÎèÑ Base64 Î¨∏ÏûêÏó¥Î°ú Ï†ÄÏû• - Ïö©Îüâ Ï£ºÏùò)
                        this.state.chatHistory.push({ role: 'user', parts: parts });
                        this.state.chatHistory.push({ role: 'model', parts: [{ text: aiTxt }] });
                        await setDoc(doc(this.state.db, 'users', this.state.user.uid), { chatHistory: this.state.chatHistory }, { merge: true });
                    } catch(e) { console.error(e); }
                },
                displayMessage: function(role, txt, imgBase64) {
                    const c = document.createElement('div');
                    c.className = `message-container ${role === 'user' ? 'user' : 'partner'}`;
                    const b = document.createElement('div');
                    b.className = 'message-bubble';
                    if (imgBase64) {
                        const img = document.createElement('img');
                        // Base64 Î¨∏ÏûêÏó¥Ïù¥ Ìó§ÎçîÍ∞Ä ÏóÜÏúºÎ©¥ Î∂ôÏó¨Ï§å
                        img.src = imgBase64.startsWith('data:') ? imgBase64 : `data:image/jpeg;base64,${imgBase64}`;
                        b.appendChild(img);
                    }
                    if (txt) { 
                        const s = document.createElement('div'); 
                        s.textContent = txt; 
                        b.appendChild(s); 
                    }
                    c.appendChild(b);
                    this.elements['message-area'].appendChild(c);
                    this.elements['message-area'].scrollTop = this.elements['message-area'].scrollHeight;
                },
                loadSettings: function() {
                    this.state.language = localStorage.getItem('lang') || 'ko';
                    this.state.isDarkMode = localStorage.getItem('dark') === 'true';
                    this.applyTheme();
                },
                toggleLanguage: function() {
                    this.state.language = this.state.language === 'ko' ? 'en' : 'ko';
                    localStorage.setItem('lang', this.state.language);
                    this.applyTheme(); this.updateUI();
                },
                toggleTheme: function() {
                    this.state.isDarkMode = !this.state.isDarkMode;
                    localStorage.setItem('dark', this.state.isDarkMode);
                    this.applyTheme();
                },
                applyTheme: function() {
                    document.body.className = (this.state.isDarkMode ? 'dark-mode' : '') + (this.state.language === 'en' ? ' whatsapp-mode' : '');
                    this.elements['lang-toggle'].textContent = this.state.language === 'ko' ? 'üá∫üá∏' : 'üá∞üá∑';
                    this.elements['theme-toggle'].textContent = this.state.isDarkMode ? '‚òÄÔ∏è' : 'üåô';
                },
                updateUI: function() {
                    const t = this.i18n[this.state.language];
                    document.querySelectorAll('[data-i18n]').forEach(el => el.textContent = t[el.dataset.i18n]);
                    document.querySelectorAll('[data-i18n-placeholder]').forEach(el => el.placeholder = t[el.dataset.i18nPlaceholder]);
                }
            };
            document.addEventListener('DOMContentLoaded', () => app.init());
        })();
    </script>
