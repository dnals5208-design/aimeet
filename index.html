        #chat-screen { padding: 0; }

        h1 { font-size: 1.8rem; margin: 0; }
        p { color: var(--text-secondary); line-height: 1.6; }

        .card input, .card textarea { width: 100%; padding: 0.75rem 1rem; border-radius: var(--border-radius-md); border: 1px solid var(--divider); background-color: var(--bg-primary); color: var(--text-primary); font-size: 1rem; box-sizing: border-box; margin-bottom: 0.5rem;}
        .card textarea { resize: vertical; min-height: 40px; }
        .card input:focus, .card textarea:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 2px color-mix(in srgb, var(--accent) 20%, transparent); }
        
        .button { display: block; width: 100%; padding: 1rem; border: none; border-radius: var(--border-radius-md); font-size: 1rem; font-weight: 600; cursor: pointer; text-align: center; transition: background-color var(--transition), transform var(--transition); }
        .button-primary { background-color: var(--accent); color: #fff; }
        .dark-mode .button-primary { color: var(--text-primary); }
        
        /* Ï¥àÍ∏∞Ìôî Î≤ÑÌäºÏö© Ïä§ÌÉÄÏùº */
        .button-danger { background-color: var(--danger); color: white; margin-top: 1rem; }
        
        .button-secondary { background-color: transparent; border: 1px solid var(--divider); color: var(--text-primary); margin-top: 0.5rem;}
        .button:hover { transform: translateY(-2px); }
        
        .modal { position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; }
        .modal-content { background-color: var(--modal-bg); padding: 24px; border-radius: var(--border-radius-lg); width: 90%; max-width: 500px; position: relative; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }

        .modal-content a.button { margin-top: 1rem; white-space: normal; word-break: break-word; }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 28px; font-weight: bold; color: var(--text-secondary); cursor: pointer; }
        .chat-header { display: flex; align-items: center; padding: 0.75rem 1rem; background-color: var(--bg-primary); border-bottom: 1px solid var(--divider); flex-shrink: 0; }
        .chat-header-avatar { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; margin-right: 0.75rem; background-color: var(--divider); }
        .chat-header-info { flex-grow: 1; text-align: left; }
        .chat-header-info h2 { font-size: 1.1rem; margin: 0; }
        .chat-header .control-btn { width: auto; font-size: 0.8rem; padding: 4px 8px; }
        #message-area { flex-grow: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 0.75rem; background-color: var(--bg-secondary); }
        .message-bubble { padding: 0.6rem 1rem; border-radius: 1.25rem; line-height: 1.5; max-width: 75%; word-wrap: break-word; }
        .message-container { display: flex; }
        .message-container.user { justify-content: flex-end; }
        .message-container.partner { justify-content: flex-start; }
        .message-container.user .message-bubble { background-color: var(--user-bubble); color: var(--user-text); }
        .message-container.partner .message-bubble { background-color: var(--partner-bubble); color: var(--partner-text); }
        .chat-footer { display: flex; align-items: center; padding: 0.75rem; border-top: 1px solid var(--divider); background-color: var(--bg-primary); }
        #message-input { flex-grow: 1; border: none; background-color: var(--bg-secondary); border-radius: 1.5rem; padding: 0.75rem 1.25rem; font-size: 1rem; color: var(--text-primary); margin-right: 0.75rem; }

    </style>
</head>

                        personaNameLabel: 'AI Ïù¥Î¶Ñ', personaNamePlaceholder: 'AI Ïù¥Î¶Ñ (Ïòà: ÏßÄÏàò)', chatRoomNamePlaceholder: 'Ï±ÑÌåÖÎ∞© Ïù¥Î¶Ñ (Ïòà: ÎÇ¥ ÏÇ¨Îûë)',

                        resetBtn: 'Î™®Îì† Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî', // ÌïúÍµ≠Ïñ¥ Ï∂îÍ∞Ä
                        resetConfirm1: 'Ï†ïÎßê Î™®Îì† ÏÑ§Ï†ïÏùÑ Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå? ÎåÄÌôî Í∏∞Î°ùÍ≥º ÌéòÎ•¥ÏÜåÎÇò ÏÑ§Ï†ïÏù¥ ÏòÅÍµ¨Ï†ÅÏúºÎ°ú ÏÇ≠Ï†úÎê©ÎãàÎã§.',

                init: function() {
                    const firebaseConfig = {

                    const ids = ['app', 'login-screen', 'setup-screen', 'chat-screen', 'lang-toggle', 'theme-toggle', 'api-key-input', 'persona-name-input', 'chat-room-name-input', 'persona-style-input', 'persona-frequency-input', 'persona-tendency-input', 'persona-nickname-input', 'persona-age-input', 'start-chat-btn', 'reset-btn', 'chat-room-name-header', 'message-area', 'message-input', 'send-btn', 'get-api-key-btn', 'api-key-modal', 'close-modal-btn', 'persona-avatar-upload', 'persona-avatar-preview', 'chat-header-avatar', 'logout-btn', 'login-btn'];

                addEventListeners: function() {
                    const elements = this.elements;
                    if (elements['login-btn']) elements['login-btn'].addEventListener('click', () => this.loginWithGoogle());

                        }
                    }

                    // 4. ÌôîÎ©¥ Ïù¥Îèô (ÏÑ§Ï†ï ÌôîÎ©¥ Ïú†ÏßÄ)
                    this.showScreen('setup-screen');
                },
                loadDataFromFirestore: async function() {
                    const userRef = doc(this.state.db, 'users', this.state.user.uid);
                    try {
                        const docSnap = await getDoc(userRef);
                        const defaultPersona = { name: '', avatarUrl: '', chatRoomName: '', style: '', frequency: '', tendency: '', nickname: '', age: '' };

                        if (docSnap.exists() && docSnap.data().apiKey) {
                            const data = docSnap.data();
                            this.state.persona = { ...defaultPersona, ...(data.persona || {}) };
                            this.state.apiKey = data.apiKey || '';
                            this.state.chatHistory = data.chatHistory || [];
                            
                            if (this.elements['api-key-input']) this.elements['api-key-input'].value = this.state.apiKey;
                            if (this.elements['persona-name-input']) this.elements['persona-name-input'].value = this.state.persona.name;
                            if (this.elements['chat-room-name-input']) this.elements['chat-room-name-input'].value = this.state.persona.chatRoomName;
                            if (this.elements['persona-style-input']) this.elements['persona-style-input'].value = this.state.persona.style;
                            if (this.elements['persona-frequency-input']) this.elements['persona-frequency-input'].value = this.state.persona.frequency;
                            if (this.elements['persona-tendency-input']) this.elements['persona-tendency-input'].value = this.state.persona.tendency;
                            if (this.elements['persona-nickname-input']) this.elements['persona-nickname-input'].value = this.state.persona.nickname;
                            if (this.elements['persona-age-input']) this.elements['persona-age-input'].value = this.state.persona.age;
                            
                            const avatarUrl = this.state.persona.avatarUrl || DEFAULT_AVATAR;
                            if (this.elements['persona-avatar-preview']) this.elements['persona-avatar-preview'].src = avatarUrl;
                            if (this.elements['chat-header-avatar']) this.elements['chat-header-avatar'].src = avatarUrl;

                            this.startChat(true);
                        } else {
                            this.state.persona = { ...defaultPersona };
                            this.showScreen('setup-screen');
                        }
                    } catch (error) {
                        console.error("Firestore Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:", error);
                        alert(`Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®: ${error.message}.`);
                        this.showScreen('setup-screen');
                    }
                    this.applyTheme();
                    this.updateUI();
                },
                saveDataToFirestore: async function() {
                    if (!this.state.user) return;
                    const userRef = doc(this.state.db, 'users', this.state.user.uid);
                    const { user, db, auth, storage, chat, ...dataToSave } = this.state;
                    dataToSave.persona = { ...this.state.persona };
                    await setDoc(userRef, dataToSave, { merge: true });
                },
                loginWithGoogle: function() {
                    signInWithPopup(this.state.auth, new GoogleAuthProvider()).catch(error => {
                        alert(`Î°úÍ∑∏Ïù∏ Ïã§Ìå®: ${error.message}`);
                        console.error("Firebase Î°úÍ∑∏Ïù∏ Ïò§Î•ò:", error);
                    });
                },
                loadSettings: function() {
                    this.state.language = localStorage.getItem('aiChatLanguage') || 'ko';
                    this.state.isDarkMode = localStorage.getItem('aiChatDarkMode') === 'true';

                    if (this.elements['lang-toggle']) this.elements['lang-toggle'].textContent = this.state.language === 'ko' ? 'üá∫üá∏' : 'üá∞üá∑';
                    if (this.elements['theme-toggle']) this.elements['theme-toggle'].textContent = this.state.isDarkMode ? '‚òÄÔ∏è' : 'üåô';
                },
                applyTheme: function() {
                    document.body.className = this.state.isDarkMode ? 'dark-mode' : '';
                },
                toggleLanguage: function() {
                    this.state.language = this.state.language === 'ko' ? 'en' : 'ko';
                    localStorage.setItem('aiChatLanguage', this.state.language);
                    this.loadSettings();
                    this.updateUI();
                },
                toggleTheme: function() {
                    this.state.isDarkMode = !this.state.isDarkMode;
                    localStorage.setItem('aiChatDarkMode', this.state.isDarkMode);
                    this.loadSettings();
                    this.applyTheme();
                },
                updateUI: function() {
                    const translations = this.i18n[this.state.language];
                    document.querySelectorAll('[data-i18n]').forEach(el => {
                        const key = el.dataset.i18n;
                        if(translations[key]) {
                            if (el.placeholder !== undefined && el.tagName === 'INPUT') el.placeholder = translations[key];
                            else el.textContent = translations[key];
                        }
                    });
                    document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                        const key = el.getAttribute('data-i18n-placeholder');
                        if(translations[key]) el.placeholder = translations[key];
                    });
                },
                previewAvatar: function(event) {
                    const file = event.target.files[0];
                    if (!file) return;
                    this.elements['persona-avatar-preview'].src = URL.createObjectURL(file);
                },
                saveAndStartChat: async function() {
                    this.state.apiKey = this.elements['api-key-input'].value.trim();
                    this.state.persona.name = this.elements['persona-name-input'].value.trim();
                    this.state.persona.chatRoomName = this.elements['chat-room-name-input'].value.trim();
                    this.state.persona.style = this.elements['persona-style-input'].value.trim();
                    this.state.persona.frequency = this.elements['persona-frequency-input'].value.trim();
                    this.state.persona.tendency = this.elements['persona-tendency-input'].value.trim();
                    this.state.persona.nickname = this.elements['persona-nickname-input'].value.trim();
                    this.state.persona.age = this.elements['persona-age-input'].value.trim();

                    if (!this.state.apiKey || !this.state.persona.name) {
                        alert('API ÌÇ§ÏôÄ AI Ïù¥Î¶ÑÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.'); return;
                    }

                    const avatarFile = this.elements['persona-avatar-upload'].files[0];
                    if (avatarFile) {
                        try {
                            const storageRef = ref(this.state.storage, `avatars/${this.state.user.uid}`);
                            const snapshot = await uploadBytes(storageRef, avatarFile);
                            this.state.persona.avatarUrl = await getDownloadURL(snapshot.ref);
                        } catch (e) {
                            alert(`Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú Ïã§Ìå®: ${e.message}`);
                        }
                    }
                    
                    await this.saveDataToFirestore();
                    this.startChat(false);
                },
                startChat: async function(isAutoStart) {
                    if (typeof GoogleGenerativeAI === 'undefined') {
                        alert('AI ÏÑúÎπÑÏä§ Ïó∞Í≤∞ Ïã§Ìå®. ÏÉàÎ°úÍ≥†Ïπ®Ìï¥Ï£ºÏÑ∏Ïöî.');
                        this.showScreen('setup-screen'); return;
                    }

                    this.elements['chat-room-name-header'].textContent = this.state.persona.chatRoomName || this.state.persona.name;
                    this.elements['chat-header-avatar'].src = this.state.persona.avatarUrl || DEFAULT_AVATAR;
                    this.elements['message-area'].innerHTML = '';
                    
                    if (this.state.chatHistory && this.state.chatHistory.length > 0) {
                        this.state.chatHistory.forEach(msg => {
                            if(msg.parts && msg.parts[0] && msg.parts[0].text) {
                                this.displayMessage(msg.role, msg.parts[0].text);
                            }
                        });
                    }

                    try {
                        const genAI = new GoogleGenerativeAI(this.state.apiKey);
                        const systemPrompt = `You are my AI partner. Your name is '${this.state.persona.name}'. My pet name for you is '${this.state.persona.nickname}'. You are ${this.state.persona.age} years old. Your overall style is '${this.state.persona.style}'. You tend to '${this.state.persona.tendency}' in conversation. You contact me '${this.state.persona.frequency}'. Please reply in ${this.state.language === 'ko' ? 'Korean' : 'English'}. Keep replies natural and conversational.`;
                        
                        const model = genAI.getGenerativeModel({ 
                            model: "gemini-1.5-flash", 
                            systemInstruction: systemPrompt 
                        });
                        
                        this.state.chat = model.startChat({ 
                            history: this.state.chatHistory, 
                            generationConfig: { maxOutputTokens: 200 }
                        });
                        
                        this.showScreen('chat-screen');

                        if (!isAutoStart && (!this.state.chatHistory || this.state.chatHistory.length === 0)) {
                            this.sendInitialGreeting();
                        }
                    } catch (error) {
                        alert(`AI Ï±ÑÌåÖ ÏãúÏûë Ïò§Î•ò: ${error.message}\n(API ÌÇ§ ÌôïÏù∏ ÏöîÎßù)`);
                        console.error("AI Chat Init Error:", error);
                        this.showScreen('setup-screen');
                    }
                },
                sendInitialGreeting: async function() {
                    const greetingPrompt = "You are starting a conversation with me for the first time. Greet me warmly based on your persona.";
                    this.displayMessage('model', '...');
                    try {
                        const result = await this.state.chat.sendMessage(greetingPrompt);
                        const aiText = result.response.text();
                        
                        if(this.elements['message-area'].lastChild.textContent === '...') {
                            this.elements['message-area'].removeChild(this.elements['message-area'].lastChild);
                        }
                        
                        this.displayMessage('model', aiText);
                        this.state.chatHistory.push({ role: 'user', parts: [{ text: greetingPrompt }] });
                        this.state.chatHistory.push({ role: 'model', parts: [{ text: aiText }] });
                        
                        this.saveDataToFirestore();
                    } catch (error) {
                        if(this.elements['message-area'].lastChild.textContent === '...') {
                            this.elements['message-area'].removeChild(this.elements['message-area'].lastChild);
                        }
                        this.displayMessage('model', `(Ïù∏ÏÇ¨ Ïã§Ìå®: ${error.message})`);
                    }
                },
                sendMessage: async function() {
                    const messageText = this.elements['message-input'].value.trim();
                    if (!messageText || !this.state.chat) return;
                    
                    this.displayMessage('user', messageText);
                    this.elements['message-input'].value = '';
                    
                    this.displayMessage('model', '...'); 
                    try {
                        const result = await this.state.chat.sendMessage(messageText);
                        const aiText = result.response.text();
                        
                        if(this.elements['message-area'].lastChild.textContent === '...') {
                            this.elements['message-area'].removeChild(this.elements['message-area'].lastChild);
                        }

                        this.displayMessage('model', aiText);
                        this.state.chatHistory.push({ role: 'user', parts: [{ text: messageText }] });
                        this.state.chatHistory.push({ role: 'model', parts: [{ text: aiText }] });
                        this.saveDataToFirestore();
                    } catch (error) {
                         if(this.elements['message-area'].lastChild.textContent === '...') {
                            this.elements['message-area'].removeChild(this.elements['message-area'].lastChild);
                        }
                        this.displayMessage('model', `Ïò§Î•ò: ${error.message}`);
                    }
                },
                displayMessage: function(role, text) {
                    const container = document.createElement('div');
                    container.className = `message-container ${role === 'user' ? 'user' : 'partner'}`;
                    const bubble = document.createElement('div');
                    bubble.className = 'message-bubble';
                    bubble.textContent = text;
                    container.appendChild(bubble);
                    this.elements['message-area'].appendChild(container);
                    this.elements['message-area'].scrollTop = this.elements['message-area'].scrollHeight;
                }
            };
            document.addEventListener('DOMContentLoaded', () => {
                app.init();
            });
        })();
    </script>
