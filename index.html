                    // í”„ë¡œí•„ ì‚¬ì§„ ì—…ë¡œë“œ
                    if (el['persona-avatar-preview']) el['persona-avatar-preview'].addEventListener('click', () => el['persona-avatar-upload'].click());
                    if (el['persona-avatar-upload']) el['persona-avatar-upload'].addEventListener('change', e => this.previewAvatar(e));
                    
                    // ì±„íŒ… ì¤‘ ì´ë¯¸ì§€ ì²¨ë¶€
                    if (el['attach-btn']) el['attach-btn'].addEventListener('click', () => el['chat-image-input'].click());
                    if (el['chat-image-input']) el['chat-image-input'].addEventListener('change', e => this.handleChatImageSelect(e));
                    if (el['cancel-image-btn']) el['cancel-image-btn'].addEventListener('click', () => this.cancelPendingImage());

                },
                showScreen: function(screenId) {
                    ['login-screen', 'setup-screen', 'chat-screen'].forEach(id => {
                        if(this.elements[id]) this.elements[id].classList.toggle('active', id === screenId);
                    });
                    this.updateUI();
                },
                resetUserData: async function() {
                    const t = this.i18n[this.state.language];
                    if (!confirm(t.resetConfirm1)) return;
                    if (!confirm(t.resetConfirm2)) return;

                    const defaultPersona = { name: '', avatarUrl: '', chatRoomName: '', style: '', frequency: '', tendency: '', nickname: '', age: '' };
                    this.state.persona = { ...defaultPersona };
                    this.state.chatHistory = [];
                    this.state.apiKey = '';

                    // UI ì´ˆê¸°í™”
                    const inputs = ['api-key-input', 'persona-name-input', 'chat-room-name-input', 'persona-style-input', 'persona-frequency-input', 'persona-tendency-input', 'persona-nickname-input', 'persona-age-input'];
                    inputs.forEach(id => { if(this.elements[id]) this.elements[id].value = ''; });
                    if (this.elements['persona-avatar-preview']) this.elements['persona-avatar-preview'].src = DEFAULT_AVATAR;

                    if (this.state.user) {
                        try {
                            const userRef = doc(this.state.db, 'users', this.state.user.uid);
                            await setDoc(userRef, { apiKey: '', chatHistory: [], persona: defaultPersona });
                            alert(t.resetDone);
                        } catch (e) {
                            alert("ì´ˆê¸°í™” ì˜¤ë¥˜ (ë¡œì»¬ì€ ì´ˆê¸°í™”ë¨)");
                        }
                    }
                    this.showScreen('setup-screen');
                },
                loadDataFromFirestore: async function() {
                    const userRef = doc(this.state.db, 'users', this.state.user.uid);
                    try {
                        const docSnap = await getDoc(userRef);
                        const defaultPersona = { name: '', avatarUrl: '', chatRoomName: '', style: '', frequency: '', tendency: '', nickname: '', age: '' };

                        if (docSnap.exists() && docSnap.data().apiKey) {
                            const data = docSnap.data();
                            this.state.persona = { ...defaultPersona, ...(data.persona || {}) };
                            this.state.apiKey = data.apiKey || '';
                            this.state.chatHistory = data.chatHistory || [];
                            
                            // UI ê°’ ì±„ìš°ê¸°
                            if (this.elements['api-key-input']) this.elements['api-key-input'].value = this.state.apiKey;
                            if (this.elements['persona-name-input']) this.elements['persona-name-input'].value = this.state.persona.name;
                            if (this.elements['chat-room-name-input']) this.elements['chat-room-name-input'].value = this.state.persona.chatRoomName;
                            if (this.elements['persona-style-input']) this.elements['persona-style-input'].value = this.state.persona.style;
                            if (this.elements['persona-frequency-input']) this.elements['persona-frequency-input'].value = this.state.persona.frequency;
                            if (this.elements['persona-tendency-input']) this.elements['persona-tendency-input'].value = this.state.persona.tendency;
                            if (this.elements['persona-nickname-input']) this.elements['persona-nickname-input'].value = this.state.persona.nickname;
                            if (this.elements['persona-age-input']) this.elements['persona-age-input'].value = this.state.persona.age;
                            
                            const avatarUrl = this.state.persona.avatarUrl || DEFAULT_AVATAR;
                            if (this.elements['persona-avatar-preview']) this.elements['persona-avatar-preview'].src = avatarUrl;
                            if (this.elements['chat-header-avatar']) this.elements['chat-header-avatar'].src = avatarUrl;

                            this.startChat(true);
                        } else {
                            this.state.persona = { ...defaultPersona };
                            this.showScreen('setup-screen');
                        }
                    } catch (error) {
                        console.error(error);
                        this.showScreen('setup-screen');
                    }
                    this.applyTheme();
                    this.updateUI();
                },
                saveDataToFirestore: async function() {
                    if (!this.state.user) return;
                    const userRef = doc(this.state.db, 'users', this.state.user.uid);
                    // chat ê°ì²´ ë“± ì œì™¸í•˜ê³  ì €ì¥
                    const { user, db, auth, storage, chat, pendingImage, ...dataToSave } = this.state;
                    dataToSave.persona = { ...this.state.persona };
                    await setDoc(userRef, dataToSave, { merge: true });
                },
                loginWithGoogle: function() {
                    signInWithPopup(this.state.auth, new GoogleAuthProvider()).catch(e => alert(e.message));
                },
                loadSettings: function() {
                    this.state.language = localStorage.getItem('aiChatLanguage') || 'ko';
                    this.state.isDarkMode = localStorage.getItem('aiChatDarkMode') === 'true';
                    if (this.elements['lang-toggle']) this.elements['lang-toggle'].textContent = this.state.language === 'ko' ? 'ğŸ‡ºğŸ‡¸' : 'ğŸ‡°ğŸ‡·';
                    if (this.elements['theme-toggle']) this.elements['theme-toggle'].textContent = this.state.isDarkMode ? 'â˜€ï¸' : 'ğŸŒ™';
                },
                applyTheme: function() {
                    const appEl = document.getElementById('app');
                    
                    // ë‹¤í¬ëª¨ë“œ ì ìš©
                    document.body.className = this.state.isDarkMode ? 'dark-mode' : '';
                    
                    // ì™“ì¸ ì•± ëª¨ë“œ (ì˜ë¬¸ì¼ ë•Œ)
                    if (this.state.language === 'en') {
                        document.body.classList.add('whatsapp-mode');
                    } else {
                        document.body.classList.remove('whatsapp-mode');
                    }
                },
                toggleLanguage: function() {
                    this.state.language = this.state.language === 'ko' ? 'en' : 'ko';
                    localStorage.setItem('aiChatLanguage', this.state.language);
                    this.loadSettings();
                    this.applyTheme(); // ì—¬ê¸°ì„œ ì™“ì¸ ì•± í…Œë§ˆë„ ê°™ì´ ì ìš©ë¨
                    this.updateUI();
                },
                toggleTheme: function() {
                    this.state.isDarkMode = !this.state.isDarkMode;
                    localStorage.setItem('aiChatDarkMode', this.state.isDarkMode);
                    this.loadSettings();
                    this.applyTheme();
                },
                updateUI: function() {
                    const translations = this.i18n[this.state.language];
                    document.querySelectorAll('[data-i18n]').forEach(el => {
                        const key = el.dataset.i18n;
                        if(translations[key]) {
                            if (el.placeholder !== undefined && el.tagName === 'INPUT') el.placeholder = translations[key];
                            else el.textContent = translations[key];
                        }
                    });
                    document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                        const key = el.getAttribute('data-i18n-placeholder');
                        if(translations[key]) el.placeholder = translations[key];
                    });
                },
                previewAvatar: function(event) {
                    const file = event.target.files[0];
                    if (!file) return;
                    this.elements['persona-avatar-preview'].src = URL.createObjectURL(file);
                },
                handleChatImageSelect: function(event) {
                    const file = event.target.files[0];
                    if (!file) return;
                    
                    // ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
                    this.elements['image-preview-area'].classList.add('active');
                    this.elements['image-preview-img'].src = URL.createObjectURL(file);
                    
                    // íŒŒì¼ ì €ì¥
                    this.state.pendingImage = file;
                    // íŒŒì¼ ì¸í’‹ ì´ˆê¸°í™” (ê°™ì€ íŒŒì¼ ë‹¤ì‹œ ì„ íƒ ê°€ëŠ¥í•˜ê²Œ)
                    event.target.value = '';
                },
                cancelPendingImage: function() {
                    this.state.pendingImage = null;
                    this.elements['image-preview-area'].classList.remove('active');
                    this.elements['image-preview-img'].src = '';
                },
                // íŒŒì¼ -> GenerativePart ë³€í™˜ í—¬í¼
                fileToGenerativePart: async function(file) {
                    const base64EncodedDataPromise = new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onloadend = () => resolve(reader.result.split(',')[1]);
                        reader.readAsDataURL(file);
                    });
                    return {
                        inlineData: { data: await base64EncodedDataPromise, mimeType: file.type },
                    };
                },
                saveAndStartChat: async function() {
                    this.state.apiKey = this.elements['api-key-input'].value.trim();
                    this.state.persona.name = this.elements['persona-name-input'].value.trim();
                    this.state.persona.chatRoomName = this.elements['chat-room-name-input'].value.trim();
                    this.state.persona.style = this.elements['persona-style-input'].value.trim();
                    this.state.persona.frequency = this.elements['persona-frequency-input'].value.trim();
                    this.state.persona.tendency = this.elements['persona-tendency-input'].value.trim();
                    this.state.persona.nickname = this.elements['persona-nickname-input'].value.trim();
                    this.state.persona.age = this.elements['persona-age-input'].value.trim();

                    if (!this.state.apiKey || !this.state.persona.name) {
                        alert('API í‚¤ì™€ ìƒëŒ€ë°© ì´ë¦„ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.'); return;
                    }

                    const avatarFile = this.elements['persona-avatar-upload'].files[0];
                    if (avatarFile) {
                        try {
                            const storageRef = ref(this.state.storage, `avatars/${this.state.user.uid}`);
                            const snapshot = await uploadBytes(storageRef, avatarFile);
                            this.state.persona.avatarUrl = await getDownloadURL(snapshot.ref);
                        } catch (e) {
                            alert(`ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨: ${e.message}`);
                        }
                    }
                    
                    await this.saveDataToFirestore();
                    this.startChat(false);
                },
                startChat: async function(isAutoStart) {
                    if (typeof GoogleGenerativeAI === 'undefined') {
                        alert('ì„œë¹„ìŠ¤ ë¡œë“œ ì‹¤íŒ¨. ìƒˆë¡œê³ ì¹¨í•˜ì„¸ìš”.');
                        this.showScreen('setup-screen'); return;
                    }

                    this.elements['chat-room-name-header'].textContent = this.state.persona.chatRoomName || this.state.persona.name;
                    this.elements['chat-header-avatar'].src = this.state.persona.avatarUrl || DEFAULT_AVATAR;
                    this.elements['message-area'].innerHTML = '';
                    
                    // ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
                    if (this.state.chatHistory && this.state.chatHistory.length > 0) {
                        this.state.chatHistory.forEach(msg => {
                            let text = "";
                            let hasImage = false;
                            
                            // í…ìŠ¤íŠ¸ íŒŒíŠ¸ ì°¾ê¸°
                            if (msg.parts) {
                                msg.parts.forEach(p => {
                                    if(p.text) text = p.text;
                                    // ì´ë¯¸ì§€ëŠ” ë¡œì»¬ íˆìŠ¤í† ë¦¬ì—ì„œ ë‹¤ì‹œ ë³´ì—¬ì£¼ê¸° ë³µì¡í•˜ë¯€ë¡œ í…ìŠ¤íŠ¸ë§Œ ì²˜ë¦¬í•˜ê±°ë‚˜
                                    // ë³µì¡í•œ êµ¬í˜„ì´ í•„ìš”í•¨. ì—¬ê¸°ì„  í…ìŠ¤íŠ¸ ìœ„ì£¼ë¡œ ë³µì›.
                                    if(p.inlineData) hasImage = true;
                                });
                            }
                            
                            if (hasImage) text += " [ì‚¬ì§„]"; // ê°„ë‹¨ í‘œì‹œ
                            if (text) this.displayMessage(msg.role, text);
                        });
                    }

                    try {
                        const genAI = new GoogleGenerativeAI(this.state.apiKey);
                        const systemPrompt = `You are my close partner. Your name is '${this.state.persona.name}'. My nickname for you is '${this.state.persona.nickname}'. You are ${this.state.persona.age} years old. Your style is '${this.state.persona.style}'. You are '${this.state.persona.tendency}'. Contact frequency: '${this.state.persona.frequency}'. Language: ${this.state.language === 'ko' ? 'Korean' : 'English'}. Act natural.`;
                        
                        // [í•µì‹¬] 1.5 ì˜¤ë¥˜ í•´ê²° -> 2.0 Flash ì‚¬ìš©
                        const model = genAI.getGenerativeModel({ 
                            model: GEMINI_MODEL_NAME, 
                            systemInstruction: systemPrompt 
                        });
                        
                        this.state.chat = model.startChat({ 
                            history: this.state.chatHistory, 
                            generationConfig: { maxOutputTokens: 300 }
                        });
                        
                        this.showScreen('chat-screen');

                        if (!isAutoStart && (!this.state.chatHistory || this.state.chatHistory.length === 0)) {
                            this.sendInitialGreeting();
                        }
                    } catch (error) {
                        alert(`ì±„íŒ… ì‹œì‘ ì˜¤ë¥˜: ${error.message}`);
                        this.showScreen('setup-screen');
                    }
                },
                sendInitialGreeting: async function() {
                    const greetingPrompt = "Start conversation naturally.";
                    try {
                        const result = await this.state.chat.sendMessage(greetingPrompt);
                        const aiText = result.response.text();
                        this.displayMessage('model', aiText);
                        this.state.chatHistory.push({ role: 'user', parts: [{ text: greetingPrompt }] });
                        this.state.chatHistory.push({ role: 'model', parts: [{ text: aiText }] });
                        this.saveDataToFirestore();
                    } catch (e) {}
                },
                sendMessage: async function() {
                    const messageText = this.elements['message-input'].value.trim();
                    const pendingImage = this.state.pendingImage;
                    
                    if ((!messageText && !pendingImage) || !this.state.chat) return;
                    
                    // ì‚¬ìš©ì ë©”ì‹œì§€ í™”ë©´ í‘œì‹œ
                    this.displayMessage('user', messageText, pendingImage ? URL.createObjectURL(pendingImage) : null);
                    
                    // ì…ë ¥ì°½ ì´ˆê¸°í™”
                    this.elements['message-input'].value = '';
                    this.cancelPendingImage(); // ë¯¸ë¦¬ë³´ê¸° ë‹«ê¸°
                    
                    this.displayMessage('model', '...'); 
                    
                    try {
                        let result;
                        let userParts = [];

                        if (pendingImage) {
                            const imagePart = await this.fileToGenerativePart(pendingImage);
                            userParts.push(imagePart);
                        }
                        if (messageText) {
                            userParts.push({ text: messageText });
                        }

                        // Geminiì—ê²Œ ì „ì†¡ (ë©€í‹°ëª¨ë‹¬ ì§€ì›)
                        result = await this.state.chat.sendMessage(userParts);
                        const aiText = result.response.text();
                        
                        // ë¡œë”© ì œê±°
                        if(this.elements['message-area'].lastChild.textContent === '...') {
                            this.elements['message-area'].removeChild(this.elements['message-area'].lastChild);
                        }

                        this.displayMessage('model', aiText);
                        
                        // íˆìŠ¤í† ë¦¬ ì €ì¥ (ì´ë¯¸ì§€ ë°ì´í„°ëŠ” ìš©ëŸ‰ìƒ ë¡œì»¬ stateì—” textë¡œ ëŒ€ì²´í•˜ê±°ë‚˜ ìµœì†Œí™” ê¶Œì¥í•˜ì§€ë§Œ, ì¼ë‹¨ ê·¸ëŒ€ë¡œ push)
                        // ì£¼ì˜: Firestore ìš©ëŸ‰ ì œí•œì´ ìˆìœ¼ë¯€ë¡œ ì‹¤ì œ ì„œë¹„ìŠ¤ì—ì„  ì´ë¯¸ì§€ë¥¼ Storageì— ì˜¬ë¦¬ê³  URLë§Œ ì €ì¥í•´ì•¼ í•¨.
                        // ì—¬ê¸°ì„  ë‹¨ìˆœí™”ë¥¼ ìœ„í•´ textë§Œ ì €ì¥í•˜ê±°ë‚˜ image placeholder ì²˜ë¦¬
                        const historyParts = messageText ? [{ text: messageText }] : [{ text: "[Image Sent]" }];
                        
                        this.state.chatHistory.push({ role: 'user', parts: historyParts });
                        this.state.chatHistory.push({ role: 'model', parts: [{ text: aiText }] });
                        
                        this.saveDataToFirestore();
                    } catch (error) {
                         if(this.elements['message-area'].lastChild.textContent === '...') {
                            this.elements['message-area'].removeChild(this.elements['message-area'].lastChild);
                        }
                        this.displayMessage('model', `ì˜¤ë¥˜: ${error.message}`);
                    }
                },
                displayMessage: function(role, text, imageUrl = null) {
                    const container = document.createElement('div');
                    container.className = `message-container ${role === 'user' ? 'user' : 'partner'}`;
                    const bubble = document.createElement('div');
                    bubble.className = 'message-bubble';
                    
                    if (imageUrl) {
                        const img = document.createElement('img');
                        img.src = imageUrl;
                        bubble.appendChild(img);
                    }
                    if (text) {
                        const span = document.createElement('span');
                        span.textContent = text;
                        bubble.appendChild(span);
                    }
                    
                    container.appendChild(bubble);
                    this.elements['message-area'].appendChild(container);
                    this.elements['message-area'].scrollTop = this.elements['message-area'].scrollHeight;
                }
            };
            document.addEventListener('DOMContentLoaded', () => {
                app.init();
            });
        })();
    </script>
